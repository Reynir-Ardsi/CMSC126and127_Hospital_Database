<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ECEFCA;
    }

    .container {
      max-width: 90%;
      margin: auto;
      padding: 20px;
      background-color: #517792;
      border: 1px solid #ccc;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px 0;
      font-size: 24px;
      font-weight: bold;
      background-color: #213448;
      color: white;
    }

    .back-button {
      position: absolute;
      left: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: white;
    }

    .patient-info {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      font-size: 18px;
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two columns */
      gap: 20px;
    }

    .patient-info div {
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 8px;
      font-size: 16px;
    }

    .patient-info h3 {
      margin: 0 0 10px;
      font-size: 22px;
      grid-column: span 2; /* Name spans both columns */
    }

    .patient-info .title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .medical-history,
    .prescription,
    .notes {
      margin-top: 20px;
    }

    .record-item {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-button" onclick="history.back()">‚Üê</button>
      Medical Records
    </div>

    <div id="patientDetails" class="patient-info">
      <!-- Patient details will be dynamically inserted here -->
    </div>

    <div class="medical-history">
      <h4>Medical History</h4>
      <div id="medicalHistory" class="record-item">
        <!-- Medical history data will be dynamically inserted here -->
      </div>
    </div>

    <div class="prescription">
      <h4>Prescriptions</h4>
      <div id="prescriptions" class="record-item">
        <!-- Prescription data will be dynamically inserted here -->
      </div>
    </div>

    <div class="notes">
      <h4>Notes</h4>
      <div id="notes" class="record-item">
        <!-- Notes data will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <script>
      const userId = sessionStorage.getItem("user_id");
      const role = sessionStorage.getItem("role");
    // Function to fetch and display the patient's medical records
    function loadMedicalRecords() {
      const urlParams = new URLSearchParams(window.location.search);
      const patientId = urlParams.get('id'); // Retrieve patient ID from the URL

      if (!patientId) {
        alert('Patient ID not found');
        return;
      }

      // Fetch patient data from backend PHP file
      fetch(`PHP files/getPatientInformation.php?id=${patientId}`)
        .then(response => response.json())
        .then(data => {
          if (!data) {
            alert('Patient data not found');
            return;
          }

          const patientDetails = document.getElementById('patientDetails');

          // Dynamically populate patient information
          patientDetails.innerHTML = `
            <h3>${patients.first_name} ${patients.middle_initial} ${patients.last_name}</h3>
            
            <div>
              <span class="title">Date of Birth:</span>
              <p>${patients._date_of_birth}</p>
            </div>
            <div>
              <span class="title">Age:</span>
              <p>${data.age} years</p>
            </div>
            <div>
              <span class="title">Gender:</span>
              <p>${data.gender}</p>
            </div>
            <div>
              <span class="title">Address:</span>
              <p>${data.address}</p>
            </div>
            <div>
              <span class="title">Phone Number:</span>
              <p>${data.contact}</p>
            </div>
            <div>
              <span class="title">Email:</span>
              <p>${data.email}</p>
            </div>
            <div>
              <span class="title">Emergency Contact:</span>
              <p>${data.emergency_contact}</p>
            </div>
            <div>
              <span class="title">Marital Status:</span>
              <p>${data.marital_status}</p>
            </div>
            <div>
              <span class="title">Occupation:</span>
              <p>${data.occupation}</p>
            </div>
            <div>
              <span class="title">Insurance Provider:</span>
              <p>${data.insurance_provider}</p>
            </div>
            <div>
              <span class="title">Primary Care Physician:</span>
              <p>${data.primary_care_physician}</p>
            </div>
            <div>
              <span class="title">Allergies:</span>
              <p>${data.allergies}</p>
            </div>
          `;

          // Medical History Section
          const medicalHistory = document.getElementById('medicalHistory');
          medicalHistory.innerHTML = data.medical_history.map(record => `<p>${record}</p>`).join('') || '<p>No medical history available.</p>';

          // Medications Section
          const prescriptions = document.getElementById('prescriptions');
          prescriptions.innerHTML = data.medications.map(med => `<p>${med}</p>`).join('') || '<p>No medications available.</p>';

          // Lifestyle Section
          const notes = document.getElementById('notes');
          notes.innerHTML = `<p>${data.lifestyle}</p>` || '<p>No lifestyle information available.</p>';
        })
        .catch(error => {
          console.error('Error fetching medical records:', error);
        });
    }

    // Call the function when the page loads
    window.onload = loadMedicalRecords;
  </script>
</body>
</html>
