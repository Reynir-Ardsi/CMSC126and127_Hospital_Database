<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Records</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ECEFCA;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #213448;
      color: white;
      padding: 20px;
      position: relative;
      margin-bottom: 20px;
    }

    .back-button {
      position: absolute;
      left: 20px;
      font-size: 20px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .header h2 {
      margin: 0;
      font-weight: bold;
    }

    .content {
      padding: 10px;
    }

    .top-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      background-image: url("pictures/defaultpfp.jpg");
      background-size: 110%;
      background-position: center;
      background-repeat: no-repeat;
      background-color: white;
      border: 5px solid #213448;
      text-align: center;
      font-size: 10px;
      padding: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .info-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      height: auto;
      border: 5px solid #213448;
      padding: 10px;
      background-color: white;
      font-size: 16px;
      font-weight: bold;
    }

    .info-box p {
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #213448;
      color: white;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <button class="back-button" onclick="history.back()">‚Üê</button>
      Patient Medical Records
    </div>

    <div class="content">
      <div class="top-section">
        <div class="profile-pic"></div>
        <div class="info-box">
          <!-- Patient info will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to fetch and display patient data based on the ID from the URL
    function loadPatient() {
      const urlParams = new URLSearchParams(window.location.search);
      const patientId = urlParams.get('id');  // Get the patient ID from the URL

      // Fetch the patient's data based on the patient ID
      fetch(`PHP files/getPatientInformation.php?id=${patientId}`)
        .then(response => response.json())
        .then(patient => {
          if (patient) {
            document.querySelector('.profile-pic').style.backgroundImage = `url('pictures/${patient.profile_pic || "defaultpfp.jpg"}')`;

            // Populate the info-box with patient details
            const infoBox = document.querySelector('.info-box');
            infoBox.innerHTML = `
              <p>Full Name: ${patient.first_name} ${patient.middle_initial} ${patient.last_name}</p>
              <p>Date of Birth: ${patient.dob}</p>
              <p>Age: ${patient.age} years</p>
              <p>Gender: ${patient.sex}</p>
              <p>Address: ${patient.address}</p>
              <p>Phone Number: ${patient.phone}</p>
              <p>Email: ${patient.email}</p>
              <p>Emergency Contact: ${patient.emergency_contact}</p>
              <p>Marital Status: ${patient.marital_status}</p>
              <p>Occupation: ${patient.occupation}</p>
              <p>Insurance Provider: ${patient.insurance_provider}</p>
              <p>Primary Care Physician: ${patient.primary_care_physician}</p>
              <p>Allergies: ${patient.allergies}</p>
              <p>Medical History: ${patient.medical_history}</p>
              <p>Medications: ${patient.medications}</p>
              <p>Lifestyle: ${patient.lifestyle}</p>
            `;
          }
        })
        .catch(error => console.error('Error fetching patient data:', error));
    }

    // Call the function when the page is loaded
    window.onload = loadPatient;
  </script>
</body>
</html>
