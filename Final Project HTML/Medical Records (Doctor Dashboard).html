<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Records</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ECEFCA;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #213448;
      color: white;
      padding: 20px;
      position: relative;
      margin-bottom: 20px;
    }

    .back-button {
      position: absolute;
      left: 20px;
      font-size: 20px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .header h2 {
      margin: 0;
      font-weight: bold;
    }

    .content {
      padding: 10px;
    }

    .top-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      background-image: url("pictures/defaultpfp.jpg");
      background-size: 110%;
      background-position: center;
      background-repeat: no-repeat;
      background-color: white;
      border: 5px solid #213448;
      text-align: center;
      font-size: 10px;
      padding: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .info-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      height: auto;
      border: 5px solid #213448;
      padding: 10px;
      background-color: white;
      font-size: 16px;
      font-weight: bold;
    }

    .info-box p {
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #213448;
      color: white;
    }

  </style>
</head>
<body>

  <div class="header">
    <button class="back-button" onclick="history.back()">‚Üê</button>
    <h2>Medical Records</h2>
  </div>

  <div class="content">
    <div class="top-section">
      <div class="profile-pic"></div>
      <div class="info-box">
        <!-- Patient info will be populated here dynamically -->
      </div>
    </div>

    <table id="patient-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Diagnosis</th>
        </tr>
      </thead>
      <tbody>
        <!-- Patient data will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    // Fetch patient data from the PHP file and populate the patient table
    function loadPatients() {
      fetch('PHP files/getPatients.php') // Adjust path if needed
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#patient-table tbody');
          tableBody.innerHTML = '';  // Clear any existing rows

          data.forEach(patient => {
            const row = document.createElement('tr');
            row.addEventListener('click', () => showPatientProfile(patient));

            const idCell = document.createElement('td');
            idCell.textContent = patient.id;
            row.appendChild(idCell);

            const nameCell = document.createElement('td');
            nameCell.textContent = patient.name;
            row.appendChild(nameCell);

            const ageCell = document.createElement('td');
            ageCell.textContent = patient.age;
            row.appendChild(ageCell);

            const genderCell = document.createElement('td');
            genderCell.textContent = patient.gender;
            row.appendChild(genderCell);

            const diagnosisCell = document.createElement('td');
            diagnosisCell.textContent = patient.diagnosis;
            row.appendChild(diagnosisCell);

            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching patient data:', error));
    }

    // Display the patient's profile info when clicked on a patient row
    function showPatientProfile(patient) {
      // Set profile picture (use default if no profile picture is available)
      document.querySelector('.profile-pic').style.backgroundImage = `url('pictures/${patient.profile_pic || "defaultpfp.jpg"}')`;

      // Populate the info-box with patient details
      const infoBox = document.querySelector('.info-box');
      infoBox.innerHTML = `
        <p>Full Name: ${patient.name}</p>
        <p>Date of Birth: ${patient.dob}</p>
        <p>Age: ${patient.age} years</p>
        <p>Gender: ${patient.gender}</p>
        <p>Address: ${patient.address}</p>
        <p>Phone Number: ${patient.phone}</p>
        <p>Email: ${patient.email}</p>
        <p>Emergency Contact: ${patient.emergency_contact}</p>
        <p>Marital Status: ${patient.marital_status}</p>
        <p>Occupation: ${patient.occupation}</p>
        <p>Insurance Provider: ${patient.insurance_provider}</p>
        <p>Primary Care Physician: ${patient.primary_care_physician}</p>
        <p>Allergies: ${patient.allergies}</p>
        <p>Medical History: ${patient.medical_history}</p>
        <p>Medications: ${patient.medications}</p>
        <p>Lifestyle: ${patient.lifestyle}</p>
      `;
    }

    // Fetch patients when the page is loaded
    window.onload = loadPatients;
  </script>

</body>
</html>
