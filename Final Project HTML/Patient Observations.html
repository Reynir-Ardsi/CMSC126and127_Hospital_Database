<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Observations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ecefca;
    }

    .container {
      max-width: 90%;
      margin: auto;
      padding: 20px;
      background-color: #517792;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px 0;
      font-size: 24px;
      font-weight: bold;
      background-color: #213448;
      color: white;
    }

    .back-button {
      position: absolute;
      left: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: white;
    }

    .info-section {
      display: flex;
      align-items: center;
      margin: 20px 0;
      gap: 20px;
    }

    .patient-picture {
      width: 100px;
      height: 100px;
      border: 5px solid #213448;
      background-image: url("pictures/defaultpfp.jpg");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 14px;
      border-radius: 50%;
    }

    .personal-info {
      height: 60px;
      flex: 1;
      padding: 20px;
      background-color: #eee;
      text-align: center;
      font-weight: bold;
      border: 5px solid #213448;
    }

    .observations {
      height: 500px;
      overflow-y: scroll;
      border: 5px solid #213448;
      background-color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
    }

    .editable-box {
      width: 100%;
      height: 100%;
      background-color: white;
      border: none;
      padding: 10px;
      margin-top: 0;
    }

    .editable-box textarea {
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent;
      font-family: Arial, sans-serif;
      font-size: 1em;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-button" onclick="history.back()">‚Üê</button>
      Patient Observations
    </div>

    <div class="info-section">
      <div class="patient-picture"></div>
      <div class="personal-info">
        Personal Information
      </div>
    </div>

    <div class="observations">
      <div class="editable-box">Vitals and Observations
        <textarea placeholder="Enter your notes here..."></textarea>
      </div>
    </div>
  </div>
</body>
</html>
