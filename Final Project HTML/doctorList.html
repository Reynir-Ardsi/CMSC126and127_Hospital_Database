<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      text-align: center;
    }

    header {
      background-color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .back-button {
      position: absolute;
      left: 0;
      top: 0;
      background: none;
      color: black;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .search-container {
      margin: 20px auto;
      max-width: 500px;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    .doctor-list {
      background-color: white;
      margin: 25px;
      padding: 20px;
      max-width: 90%;
      height: 500px;
      overflow-y: scroll;
      border: 1px solid #ccc;
    }

    .doctor-list h2 {
      font-size: 32px;
      margin: 0;
    }

    .form-group {
      margin: 10px 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 40%;
      padding: 8px;
    }

    .form-actions {
      margin-top: 15px;
      display: flex;
      justify-content: space-evenly;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button.delete {
      background-color: #dc3545;
    }

    button.edit {
      background-color: #8ed816;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <button class="back-button" onclick="history.back()">‚Üê</button>
    <h1>Doctor List</h1>
  </header>

  <form id="doctorForm">
    <div class="form-group">
      <label for="doctorID">Doctor ID:</label>
      <input type="text" id="doctorID" name="doctorID" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="middleInitial">Middle Initial:</label>
      <input type="text" id="middleInitial" name="middleInitial" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="specialty">Specialty:</label>
      <input type="text" id="specialty" name="specialty" required>
    </div>
    <div class="form-group">
      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" name="contact" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-actions">
      <button type="submit">Add Doctor</button>
      <button type="reset" id="clearBtn">Clear</button>
    </div>
  </form>

  <div class="doctor-list">
    <h2>Doctor List</h2>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search doctors...">
    </div>
    <table id="doctorTable">
      <thead>
        <tr>
          <th>Doctor ID</th>
          <th>First Name</th>
          <th>Middle Initial</th>
          <th>Last Name</th>
          <th>Specialty</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Username</th>
          <th>Password</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic doctor rows will go here -->
      </tbody>
    </table>
  </div>

  <script>
  const form = document.getElementById('doctorForm');
  const table = document.getElementById('doctorTable').querySelector('tbody');
  const clearBtn = document.getElementById('clearBtn');
  const searchInput = document.getElementById('searchInput');
  let currentEditRow = null;
  let isEditMode = false;

  form.addEventListener('submit', function(e) {
    // If editing, prevent form submission
    if (isEditMode) {
      e.preventDefault();
      const confirmed = confirm("Are you sure you want to update this doctor's information?");
      if (!confirmed) return;

      const doctorID = document.getElementById('doctorID').value;
      const firstName = document.getElementById('firstName').value;
      const middleInitial = document.getElementById('middleInitial').value;
      const lastName = document.getElementById('lastName').value;
      const specialty = document.getElementById('specialty').value;
      const contact = document.getElementById('contact').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      currentEditRow.cells[0].textContent = doctorID;
      currentEditRow.cells[1].textContent = firstName;
      currentEditRow.cells[2].textContent = middleInitial;
      currentEditRow.cells[3].textContent = lastName;
      currentEditRow.cells[4].textContent = specialty;
      currentEditRow.cells[5].textContent = contact;
      currentEditRow.cells[6].textContent = email;
      currentEditRow.cells[7].textContent = username;
      currentEditRow.cells[8].textContent = password;

      currentEditRow = null;
      isEditMode = false;
      form.reset();
    } else {
      const confirmed = confirm("Are you sure you want to add this doctor?");
      if (!confirmed) {
        e.preventDefault(); // Cancel the PHP submission
      }
      // Otherwise, allow PHP to handle submission
    }
  });

  clearBtn.addEventListener('click', function(e) {
    const confirmed = confirm("Are you sure you want to clear all input fields?");
    if (!confirmed) e.preventDefault();
  });

  function editDoctor(btn) {
    const row = btn.parentNode.parentNode;
    currentEditRow = row;
    isEditMode = true;

    document.getElementById('doctorID').value = row.cells[0].textContent;
    document.getElementById('firstName').value = row.cells[1].textContent;
    document.getElementById('middleInitial').value = row.cells[2].textContent;
    document.getElementById('lastName').value = row.cells[3].textContent;
    document.getElementById('specialty').value = row.cells[4].textContent;
    document.getElementById('contact').value = row.cells[5].textContent;
    document.getElementById('email').value = row.cells[6].textContent;
    document.getElementById('username').value = row.cells[7].textContent;
    document.getElementById('password').value = row.cells[8].textContent;
  }

  function deleteDoctor(btn) {
    const confirmed = confirm("Are you sure you want to delete this doctor?");
    if (!confirmed) return;
    const row = btn.parentNode.parentNode;
    row.remove();
  }

  searchInput.addEventListener('input', function() {
    const filter = this.value.toLowerCase();
    const rows = table.getElementsByTagName('tr');

    Array.from(rows).forEach(row => {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(filter) ? '' : 'none';
    });
  });
</script>
</body>
</html>
