<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ECEFCA;
      text-align: center;
    }

    .back-button {
      position: absolute;
      left: 0;

      color: black;
      border: none;

      cursor: pointer;
      color: white;
    }

    header {
      color: white;
      background-color: #213448;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .form-group {
      margin: 10px 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .doctor-list {
      background-color: #547792;
      color: white;
      margin: 25px;
      padding: 20px;

      overflow-y: scroll;
      border: 1px solid #ccc;
    }

    .doctor-list h2 {

    }

    .form-group input {

    }

    .form-actions {
      margin-top: 15px;
      display: flex;
      justify-content: space-evenly;
    }

    label {
      font-size: 20px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button.delete {
      background-color: #dc3545;
    }
    button.delete { background-color: #dc3545; }
    button.edit { background-color: #007bff; }

    .search-container {
      margin: 20px auto;
      max-width: 500px;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid black;
    }

    th {
      background-color: white;
      color: black;
    }
    tr 
  </style>
</head>
<body>

  <header>
    <button class="back-button" onclick="history.back()">‚Üê</button>
    <h1>Doctor List</h1>
  </header>
  <form id="doctorForm" action="PHP files/addDoctor.php" method="POST">
      <div class="form-group">
        <label for="doctorID">Doctor ID:</label>
        <input type="text" id="doctorID" name="doctorID" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="middleInitial">Middle Initial:</label>
        <input type="text" id="middleInitial" name="middleInitial" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Specialty:</label>
        <input type="text" id="specialty" name="specialty" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-actions">
        <button type="submit">Add Doctor</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  <div class ="doctor-list">
    <h2>Doctor's List</h2>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search doctors...">
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>First</th><th>M.I.</th><th>Last</th><th>Specialty</th>
        <th>Contact</th><th>Email</th><th>Username</th><th>Password</th><th colspan="2">Actions</th>
      </tr>
      <tr>
        <th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th>
      </tr>
      <tr>
        <th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th>
      </tr>
      <tr>
        <th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th>
      </tr>
      <tr>
        <th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th>
      </tr>
    </thead>
    <tbody id="doctorTable"></tbody>
  </table>
  </div>
  <script>
    const doctorTable = document.getElementById("doctorTable");

    function loadDoctors() {
      fetch('PHP files/getDoctors.php')
        .then(res => res.json())
        .then(data => {
          doctorTable.innerHTML = "";
          data.forEach(doc => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${doc.user_id}</td>
              <td>${doc.first_name}</td>
              <td>${doc.middle_initial}</td>
              <td>${doc.last_name}</td>
              <td>${doc.specialty}</td>
              <td>${doc.contact_number}</td>
              <td>${doc.email}</td>
              <td>${doc.username}</td>
              <td>${doc.password}</td>
              <td><button class="edit">Edit</button></td>
              <td><button class="delete" onclick="deleteDoctor('${doc.user_id}')">Delete</button></td>
            `;
            doctorTable.appendChild(row);
          });
        });
    }

    function addDoctor() {
      const doctor = {
        doctorID: document.getElementById("doctorID").value,
        firstName: document.getElementById("firstName").value,
        middleInitial: document.getElementById("middleInitial").value,
        lastName: document.getElementById("lastName").value,
        specialty: document.getElementById("specialty").value,
        contact: document.getElementById("contact").value,
        email: document.getElementById("email").value,
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };

      if (!confirm("Add this doctor?")) return;

      fetch("PHP files/addDoctor.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(doctor)
      })
      .then(res => res.text())
      .then(response => {
        alert(response);
        loadDoctors();
        clearForm();
      });
    }

    function deleteDoctor(id) {
      if (!confirm("Are you sure to delete this doctor?")) return;
      fetch("PHP files/deleteDoctor.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ doctorID: id })
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        loadDoctors();
      });
    }

    function clearForm() {
      document.querySelectorAll("input").forEach(input => input.value = "");
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const value = this.value.toLowerCase();
      Array.from(doctorTable.children).forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(value) ? "" : "none";
      });
    });

    window.addEventListener("DOMContentLoaded", loadDoctors);
  </script>
</body>
</html>
