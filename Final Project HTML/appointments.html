<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Appointments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 90%;
      margin: auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
    }

    /* Header styles */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px 0;
      font-size: 24px;
      font-weight: bold;
      background-color: #f5f5f5;
    }

    .header .back-button {
      position: absolute;
      left: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Content layout */
    .content {
      display: flex;
      padding: 50px;
    }

    .calendar {
      width: 60%;
      border: 1px solid #ccc;
      position: relative;
    }

    .appointmentDetails {
      width: 40%;
      border: 1px solid #ccc;
      margin-left: 20px;
    }

    /* Title with navigation buttons */
    .title {
      position: relative;
      font-size: 30px;
      font-weight: bold;
      margin: 20px;
      border-bottom: 1px solid #ccc;
      padding: 10px 60px 10px 10px; /* padding to accommodate buttons */
    }

    .title .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .title .back {
      right: 40px;
    }

    .title .forward {
      right: 10px;
    }

    .appointmentDetails.header{
        font-size: 30px;
        font-weight: bold;
        width: 90%;
    }

    .calendar .content{
        height: 300px;
    }

  </style>  
</head>
<body>
  <div class="container">
    <!-- Page Header -->
    <div class="header">
      <button class="back-button" onclick="history.back()">←</button>
      Appointments
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Calendar Section -->
      <div class="calendar">
        <div class="title">
          Calendar
          <button class="nav-button back" onclick="history.back()">←</button>
          <button class="nav-button forward" onclick="history.back()">→</button>
        </div>
        <div class="content">
        </div>
      </div>

      <!-- Appointment Details Section -->
      <div class="appointmentDetails">
        <!-- Future content goes here -->
            <div class="appointmentDetails header">
            DATE|  NAME    |TIME
            </div>
      </div>
    </div>
  </div>
</body>
</html>
