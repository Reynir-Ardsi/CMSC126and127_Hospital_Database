<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ECEFCA;
      text-align: center;
      overflow-x: hidden;
    }

    .header {
      height: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #213448;
      padding: 40px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 40px;
    }

    .logo {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      border: 1px solid white;
      background: url("pictures/hospital_logo.jpeg") center/cover no-repeat;
      position: absolute;
      top: 20px;
      right: 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .left {
      position: absolute;
      width: 100px;
      text-align: left;
    }

    .logoutbtn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 85px;
      height: 85px;
      border-radius: 50%;
      background-color: #547792;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .logoutbtn:hover {
      transform: scale(1.05);
      background-color: #709fc3;
    }

    .center-text {
      flex: 1;
      text-align: center;
      font-size: 45px;
      margin: 0;
      color: #ffffff;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #547792;
      width: 400px;
      height: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      background-color: #213448;
      color: white;
      margin: 0;
      width: 95%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
    }

    .card .placeholder {
      flex: 1;
      width: 90%;
      background-color: white;
      margin: 10px 0;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .patients {
      background-image: url("pictures/Patients Icon ( Doctors Field ).png");
    }

    .records {
      background-image: url("pictures/Patient Medical Record ( Doctors Field ).png");
    }

    .schedule {
      background-image: url("pictures/Schedule ( Doctors Field ).png");
    }

    .appointment {
      background-image: url("pictures/Appointments ( Doctors Field ).png");
    }

    .row {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .row a {
      margin-left: 50px;
      margin-right: 50px;
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="left">
      <a href="Login Dashboard.html" class="logoutbtn">Logout</a>
    </div>
    <h2 class="center-text">Welcome Doctor</h2>
    <div class="logo"></div>
  </div>

  <div class="row">
    <a href="View Patients(Doctor Dashboard).html">
      <div class="card">
        <h3>View Patients</h3>
        <div class="placeholder patients"></div>
      </div>
    </a>

    <a href="View Patient Records(Doctor Dashboard).html">
      <div class="card">
        <h3>View Patient Records</h3>
        <div class="placeholder records"></div>
      </div>
    </a>
  </div>

  <div class="row">
    <a href="View Schedule (Doctor Dashboard).html">
      <div class="card">
        <h3>View Schedule</h3>
        <div class="placeholder schedule"></div>
      </div>
    </a>
  </div>

</body>

</html>
