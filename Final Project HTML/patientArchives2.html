<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Archives</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 90%;
      margin: auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px 0;
      font-size: 24px;
      font-weight: bold;
      background-color: #f5f5f5;
    }

    .back-button {
      position: absolute;
      left: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }

    .patient-list {
      height: 500px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
    }

    .patient-profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      text-decoration: none;
    }

    .profile-box {
      margin: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #f0f0f0;
      padding: 10px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 20px;
      font-weight: normal;
      width: 100%;
      cursor: pointer;
      transform: transform 0.2s;
    }

    .profile-box:hover {
      transform: scale(1.05);
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .profile-name {
      flex: 1;
    }

  </style>
</head>
