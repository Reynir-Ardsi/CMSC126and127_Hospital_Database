<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Doctors</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
    }

    header {
      background-color: #213448;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: relative;
    }

    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .logo {
      width: 60px;
    }

    .container {
      display: flex;
      flex-direction: row;
      padding: 20px;
    }

    .form-section, .list-section {
      flex: 1;
      padding: 20px;
    }

    .form-section {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .form-section h2, .list-section h2 {
      text-align: center;
      color: #213448;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      background: none;
      border: none;
      color: #007bff;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
    }

    .form-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .form-actions button[type="submit"] {
      background-color: #28a745;
    }

    .form-actions button[type="reset"] {
      background-color: #dc3545;
    }

    .search-container {
      margin-bottom: 10px;
      text-align: right;
    }

    .search-container input {
      padding: 8px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fefefe;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #ffffff;
      color: #213448;
    }

    td button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .edit { background-color: #007bff; }
    .delete { background-color: #dc3545; }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #213448;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
    }

    .password-input-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      max-width: 220px;      
      box-sizing: border-box;
    }

    .password-input-wrapper input {
      flex-shrink: 1;
      width: 150px;          
      min-width: 0;          
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toggle-password {
      flex-shrink: 0;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      background: none;
      border: 1px solid #007bff;
      border-radius: 5px;
      color: #007bff;
    }
  </style>
</head>

<body>
  <header>
    <button class="back-button" onclick="history.back()">&#8592;</button>
    <h1>Manage Doctors</h1>
    <img src="Logo Only.png" alt="Logo" class="logo" />
  </header>

  <div class="container">
    <!-- Registration Form -->
    <div class="form-section">
      <h2>Registration Form</h2>
      <form id="doctorForm">
        <div class="form-group">
          <label for="doctorID">Doctor ID:</label>
          <input type="text" id="doctorID" placeholder="e.g. 01" required>
        </div>

        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" placeholder="First Name" required>
        </div>

        <div class="form-group">
          <label for="middleInitial">Middle Initial:</label>
          <input type="text" id="middleInitial" placeholder="Middle Initial">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" placeholder="Last Name" required>
        </div>

        <div class="form-group">
          <label for="specialty">Specialty:</label>
          <input type="text" id="specialty" placeholder="e.g. Cardiology" required>
        </div>

        <div class="form-group">
          <label for="contact">Contact Number:</label>
          <input type="tel" id="contact" placeholder="e.g. 1234567890">
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" placeholder="johndoe@example.com" required>
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Username" required>
        </div>

        <div class="form-group password-group">
          <label for="password">Password:</label>
          <div class="password-input-wrapper">
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
          </div>
        </div>


        <div class="form-actions">
          <button type="submit" id="submitBtn">+ Add Doctor</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </div>

    <!-- Doctor's List -->
    <div class="list-section">
      <h2>Doctor's List</h2>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search doctors...">
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>First</th><th>M.I.</th><th>Last</th><th>Specialty</th><th>Contact Number</th><th>Email Address</th><th>Username</th><th colspan="2"></th>
          </tr>
        </thead>
        <tbody id="doctorTable"></tbody>
      </table>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const doctorForm = document.getElementById('doctorForm');
      const doctorTable = document.getElementById('doctorTable');
      const searchInput = document.getElementById('searchInput');
      const toast = document.getElementById('toast');
      const submitBtn = document.getElementById('submitBtn');

      fetchDoctors();

      function showToast(message) {
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
      }

      function getFormData() {
        return {
          doctorID: document.getElementById('doctorID').value,
          firstName: document.getElementById('firstName').value,
          middleInitial: document.getElementById('middleInitial').value,
          lastName: document.getElementById('lastName').value,
          specialty: document.getElementById('specialty').value,
          contact: document.getElementById('contact').value,
          email: document.getElementById('email').value,
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        };
      }


      async function fetchDoctors() {
        const response = await fetch('PHP files/getDoctors.php');
        const doctors = await response.json();
        renderTable(doctors);
      }

      function renderTable(doctors) {
        doctorTable.innerHTML = '';
        doctors.forEach(doc => {
          const tr = document.createElement('tr');
          tr.innerHTML =`
            <td>${doc.user_id}</td>
            <td>${doc.first_name}</td>
            <td>${doc.middle_initial}</td>
            <td>${doc.last_name}</td>
            <td>${doc.specialty}</td>
            <td>${doc.contact_number}</td>
            <td>${doc.email}</td>
            <td>${doc.username}</td>
            <td><button class="edit" onclick='editDoctor(${JSON.stringify(doc)})'>Edit</button></td>
            <td><button class="delete" onclick='deleteDoctor("${doc.user_id}")'>Delete</button></td>
          `;
          doctorTable.appendChild(tr);
        });
      }

      function handleAdd(e) {
        e.preventDefault();
        submitBtn.disabled = true;
        const data = getFormData();
        fetch('PHP files/addDoctor.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(res => res.text())
        .then(text => {
          showToast(text);
          doctorForm.reset();
          fetchDoctors();
        })
        .catch(() => showToast("An error occurred."))
        .finally(() => submitBtn.disabled = false);
      }

      window.editDoctor = function(doc) {
        doctorForm.doctorID.value = doc.user_id;
        doctorForm.firstName.value = doc.first_name;
        doctorForm.middleInitial.value = doc.middle_initial;
        doctorForm.lastName.value = doc.last_name;
        doctorForm.specialty.value = doc.specialty;
        doctorForm.contact.value = doc.contact_number;
        doctorForm.email.value = doc.email;
        doctorForm.password.value = doc.password;

        doctorForm.onsubmit = async function(e) {
          e.preventDefault();
          submitBtn.disabled = true;
          const updatedData = getFormData();
          const response = await fetch('PHP files/editDoctor.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updatedData)
          });
          const result = await response.text();
          showToast(result);
          doctorForm.reset();
          fetchDoctors();
          doctorForm.onsubmit = handleAdd;
          submitBtn.disabled = false;
        };
      };

      window.deleteDoctor = async function(id) {
        if (!confirm("Are you sure you want to delete this doctor?")) return;
        const response = await fetch('PHP files/deleteDoctor.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ doctorID: id })
        });
        const result = await response.text();
        showToast(result);
        fetchDoctors();
      };

      doctorForm.onsubmit = handleAdd;

      searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        const rows = doctorTable.querySelectorAll('tr');
        rows.forEach(row => {
          const match = Array.from(row.children).some(cell => cell.textContent.toLowerCase().includes(query));
          row.style.display = match ? '' : 'none';
        });
      });
    });

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      toggleBtn.textContent = isHidden ? 'Hide' : 'Show';
    }
  </script>
</body>
</html>
