<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Doctors</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
    }

    header {
      background-color: #213448;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: relative;
    }

    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .logo {
      width: 60px;
    }

    .container {
      display: flex;
      flex-direction: row;
      padding: 20px;
    }

    .form-section, .list-section {
      flex: 1;
      padding: 20px;
    }

    .form-section {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-section h2, .list-section h2 {
      text-align: center;
      color: #213448;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
    }

    .form-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .form-actions button[type="submit"] {
      background-color: #28a745;
    }

    .form-actions button[type="reset"] {
      background-color: #dc3545;
    }

    .search-container {
      margin-bottom: 10px;
      text-align: right;
    }

    .search-container input {
      padding: 8px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fefefe;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #ffffff;
      color: #213448;
    }

    td button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .edit { background-color: #007bff; }
    .delete { background-color: #dc3545; }
  </style>
</head>

<body>
  <header>
    <button class="back-button" onclick="history.back()">&#8592;</button>
    <h1>Manage Doctors</h1>
    <img src="Logo Only.png" alt="Logo" class="logo" />
  </header>

  <div class="container">
    <!-- Registration Form -->
    <div class="form-section">
      <h2>Registration Form</h2>
      <form id="doctorForm">
        <div class="form-group"><input type="text" id="doctorID" placeholder="e.g. Dr. John" required></div>
        <div class="form-group"><input type="text" id="firstName" placeholder="First Name" required></div>
        <div class="form-group"><input type="text" id="middleInitial" placeholder="Middle Initial"></div>
        <div class="form-group"><input type="text" id="lastName" placeholder="Last Name" required></div>
        <div class="form-group"><input type="text" id="specialty" placeholder="e.g. Cardiology" required></div>
        <div class="form-group"><input type="text" id="contact" placeholder="e.g. 123-456-7890" required></div>
        <div class="form-group"><input type="email" id="email" placeholder="johndoe@example.com" required></div>
        <div class="form-group"><input type="password" id="password" placeholder="Password" required></div>
        <div class="form-actions">
          <button type="submit">+ Add Doctor</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </div>

    <!-- Doctor's List -->
    <div class="list-section">
      <h2>Doctor's List</h2>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search doctors...">
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>First</th><th>M.I.</th><th>Last</th><th>Specialty</th><th>Contact</th><th>Email</th><th>Password</th><th colspan="2"></th>
          </tr>
        </thead>
        <tbody id="doctorTable"></tbody>
      </table>
    </div>
  </div>
</body>

</html>
