<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billing and Payment Archives</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ECEFCA;
    }

    .container {
      max-width: 90%;
      margin: auto;
      padding: 20px;
      background-color: #547792;
      border: 1px solid #ccc;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background-color: #213448;
      color: white;
    }

    .back-button {
      position: absolute;
      left: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: white;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }

    .patient-list {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      background-color: white;
      margin-bottom: 20px;
    }

    .patient {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .patient:hover {
      background-color: #f9f9f9;
    }

    .form-section input,
    .form-section button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }

    .form-section button {
      cursor: pointer;
      margin-top: 10px;
    }

    .billing-records {
      margin-top: 30px;
    }

    .billing-records h3 {
      margin-bottom: 10px;
    }

    .billing-entry {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-button" onclick="history.back()">‚Üê</button>
      Billing and Payment
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search patients..." onkeyup="filterPatients()" />
    </div>

    <div class="patient-list" id="patientList">
      <!-- Patient items populated via JS -->
    </div>

    <div class="form-section">
      <input type="text" id="selectedPatient" placeholder="Selected Patient" readonly />
      <input type="text" id="serviceProvided" placeholder="Service Provided (e.g., X-ray, Consultation)" />
      <input type="number" id="amountCharged" placeholder="Amount Charged (PHP)" />
      <button onclick="addBilling()">Add Billing Entry</button>
    </div>

    <div class="billing-records" id="billingRecords">
      <h3>Billing Records</h3>
    </div>
  </div>

  <script>
    const billingData = {};
    let allPatients = [];

    function fetchPatients() {
      fetch('PHP files/getPatients.php')
        .then(response => response.json())
        .then(data => {
          allPatients = data;
          renderPatients(data);
        })
        .catch(error => console.error('Error fetching patients:', error));
    }

    function renderPatients(patients) {
      const patientList = document.getElementById("patientList");
      patientList.innerHTML = "";

      patients.forEach(patient => {
        const div = document.createElement("div");
        div.className = "patient";
        div.textContent = patient.name;
        div.onclick = () => selectPatient(patient);
        patientList.appendChild(div);
      });
    }

    function filterPatients() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allPatients.filter(p => p.name.toLowerCase().includes(input));
      renderPatients(filtered);
    }

    function selectPatient(patient) {
      document.getElementById("selectedPatient").value = patient.name;
      document.getElementById("selectedPatient").dataset.id = patient.id;  // store id
      renderBilling(patient.id, patient.name);
    }

    function addBilling() {
      const patientName = document.getElementById("selectedPatient").value;
      const patientId = document.getElementById("selectedPatient").dataset.id;
      const service = document.getElementById("serviceProvided").value;
      const amount = document.getElementById("amountCharged").value;

      if (!patientName || !patientId || !service || !amount) {
        alert("Please fill in all fields.");
        return;
      }

      if (!billingData[patientId]) {
        billingData[patientId] = [];
      }

      billingData[patientId].push({
        date: new Date().toLocaleDateString(),
        service,
        amount: parseFloat(amount).toFixed(2)
      });

      document.getElementById("serviceProvided").value = "";
      document.getElementById("amountCharged").value = "";

      renderBilling(patientId, patientName);
    }


    function renderBilling(patientId, patientName) {
      const recordsContainer = document.getElementById("billingRecords");

      // Use local billingData entries first
      const entries = billingData[patientId] || [];

      // Create table header
      let html = `
        <h3>Billing Records for ${patientName}</h3>
        <table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse; width: 100%; background: white; color: black;">
          <thead style="background-color: #547792; color: white;">
            <tr>
              <th>Date</th>
              <th>Service Provided</th>
              <th>Amount Charged (PHP)</th>
              <th>Total Amount (PHP)</th>
              <th>Payment Status</th>
              <th>Payment Date</th>
            </tr>
          </thead>
          <tbody>
      `;

      entries.forEach(entry => {
        html += `
          <tr>
            <td>${entry.date || '-'}</td>
            <td>${entry.service || '-'}</td>
            <td style="text-align: right;">${entry.amount || '-'}</td>
            <td style="text-align: right;">${entry.total_amount || '-'}</td>
            <td>${entry.payment_status || '-'}</td>
            <td>${entry.payment_date || '-'}</td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
      `;

      recordsContainer.innerHTML = html;

      // Now fetch from server and optionally update or append
      fetch(`PHP files/getBilling.php?id=${patientId}`)
        .then(response => response.json())
        .then(data => {
          if (!data || data.error) {
            // No billing found on server or error
            return;
          }

          // If server returns array of billing records, re-render table with server data
          let serverHtml = `
            <h3>Billing Records for ${patientName} (From Server)</h3>
            <table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse; width: 100%; background: white; color: black;">
              <thead style="background-color: #547792; color: white;">
                <tr>
                  <th>Date</th>
                  <th>Service Provided</th>
                  <th>Amount Charged (PHP)</th>
                  <th>Total Amount (PHP)</th>
                  <th>Payment Status</th>
                  <th>Payment Date</th>
                </tr>
              </thead>
              <tbody>
          `;

          data.forEach(entry => {
            serverHtml += `
              <tr>
                <td>${entry.date || '-'}</td>
                <td>${entry.service || '-'}</td>
                <td style="text-align: right;">${entry.amount || '-'}</td>
                <td style="text-align: right;">${entry.total_amount || '-'}</td>
                <td>${entry.payment_status || '-'}</td>
                <td>${entry.payment_date || '-'}</td>
              </tr>
            `;
          });

          serverHtml += `
              </tbody>
            </table>
          `;

          recordsContainer.innerHTML = serverHtml;
        })
        .catch(error => {
          console.error('Error fetching billing records:', error);
        });
    }

    // Initial load
    window.onload = fetchPatients;
  </script>
</body>
</html>
