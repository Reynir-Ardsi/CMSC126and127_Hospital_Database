<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ECEFCA;
    }

    .container {
      max-width: 90%;
      margin: auto;
      padding: 20px;
      background-color: #547792;
      border: 1px solid #ccc;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      background-color: #213448;
    }

    .back-button {
      position: absolute;
      left: 20px;
      font-size: 20px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .lists-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .list {
      width: 48%;
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background-color: white;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .list h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 20px;
      color: #213448;
    }

    .item {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-weight: normal;
      color: #333;
    }

    .item:hover {
      background-color: #f0f0f0;
    }

    .item.selected {
      background-color: #a1c4fd;
      font-weight: bold;
      color: #213448;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .form-section h3 {
      margin-bottom: 10px;
      color: white;
    }

    .form-section input,
    .form-section textarea {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #213448;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }

    .appointments {
      margin-top: 30px;
    }

    .appointments h3 {
      margin-bottom: 10px;
      color: white;
    }

    .appointment-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background-color: white;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-button" onclick="history.back()">‚Üê</button>
      Appointment Management
    </div>

    <div class="lists-container">
      <div class="list" id="doctorList">
        <h3>Doctors</h3>
        <!-- Doctors loaded here -->
      </div>
      <div class="list" id="patientList">
        <h3>Patients</h3>
        <!-- Patients loaded here -->
      </div>
    </div>

    <div class="form-section">
      <h3>Book an Appointment</h3>
      <input type="text" id="selectedDoctor" placeholder="Selected Doctor" readonly />
      <input type="text" id="selectedPatient" placeholder="Selected Patient" readonly />
      <input type="date" id="appointmentDate" />
      <input type="time" id="appointmentTime" />
      <input type="text" id="roomNumber" placeholder="Room Number" />
      <textarea id="reason" placeholder="Reason for appointment"></textarea>

      <button onclick="bookAppointment()">Book Appointment</button>
    </div>

    <div class="appointments" id="appointments">
      <h3>Scheduled Appointments</h3>
      <!-- Appointments appear here -->
    </div>
  </div>

  <script>
    let selectedDoctorId = null;
    let selectedPatientId = null;

    window.onload = () => {
      // Load doctors
      fetch('PHP%20files/getAllDoctors.php')
        .then(res => res.json())
        .then(list => {
          const container = document.getElementById('doctorList');
          list.forEach(d => {
            const div = document.createElement('div');
            div.className = 'item doctor-item';
            div.textContent = d.name;
            div.dataset.id = d.id;
            div.onclick = () => selectDoctor(div);
            container.appendChild(div);
          });
        });

      // Load patients
      fetch('PHP%20files/getPatients.php')
        .then(res => res.json())
        .then(list => {
          const container = document.getElementById('patientList');
          list.forEach(p => {
            const div = document.createElement('div');
            div.className = 'item patient-item';
            div.textContent = p.name;
            div.dataset.id = p.id;
            div.onclick = () => selectPatient(div);
            container.appendChild(div);
          });
        });
    };

    function selectDoctor(el) {
      document.querySelectorAll('.doctor-item.selected').forEach(e => e.classList.remove('selected'));
      el.classList.add('selected');
      selectedDoctorId = el.dataset.id;
      document.getElementById('selectedDoctor').value = el.textContent;
    }

    function selectPatient(el) {
      document.querySelectorAll('.patient-item.selected').forEach(e => e.classList.remove('selected'));
      el.classList.add('selected');
      selectedPatientId = el.dataset.id;
      document.getElementById('selectedPatient').value = el.textContent;
    }

    function bookAppointment() {
      if (!selectedDoctorId || !selectedPatientId) {
        alert('Please select both doctor and patient.');
        return;
      }
      const date = document.getElementById('appointmentDate').value;
      let raw = document.getElementById('appointmentTime').value;
      const time = raw.length === 5 ? raw + ':00' : raw;
      const room = document.getElementById('roomNumber').value;
      const reason = document.getElementById('reason').value;

      if (!date || !time || !room) {
        alert('Fill in date, time, and room.');
        return;
      }

      fetch('PHP%20files/addAppointment.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          doctorId:      selectedDoctorId,
          patientId:     selectedPatientId,
          appointmentDate: date,
          appointmentTime: time,
          roomNumber:    room,
          reason:        reason
        })
      })
      .then(r => r.json())
      .then(d => {
        if (d.success) {
          alert(d.success);
          const list = document.getElementById('appointments');
          const entry = document.createElement('div');
          entry.className = 'appointment-item';
          entry.textContent = `${date} ${time} | ${document.getElementById('selectedDoctor').value} with ${document.getElementById('selectedPatient').value} (Room: ${room})`;
          list.appendChild(entry);
        } else {
          alert('Error: ' + d.error);
        }
      })
      .catch(e => alert('Request failed: ' + e));
    }
  </script>
</body>
</html>
