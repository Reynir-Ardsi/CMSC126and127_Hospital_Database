<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ECEFCA;
      text-align: center;
    }

    .header {
      height: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #213448;
      padding: 40px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 40px;
    }

    .right {
      background-image: url("pictures/hospital_logo.jpeg");
    }

    .logo {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      border: 1px solid white;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: absolute;
      top: 20px;
      right: 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .left {
      position: absolute;
      width: 100px;
      text-align: left;
    }

    .logoutbtn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 85px;
      height: 85px;
      border-radius: 50%;
      background-color: #547792;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .logoutbtn:hover {
      transform: scale(1.05);
      background-color: #709fc3;
    }

    .center-text {
      flex: 1;
      text-align: center;
      font-size: 45px;
      margin: 0;
      color: #ffffff;
    }

    .header a {
      margin-top: 15px;
      color: #000000;
      text-decoration: none;
    }

    h1 {
      font-size: 36px;
      margin: 20px 0;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #547792;
      width: 400px;
      height: 200px;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 5px;
      cursor: pointer;
      transform: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      background-color: #213448;
      color: white;
      margin: 0;
      width: 95%;
      padding: 10px;
      font-size: 16px;
    }

    .card .placeholder {
      flex: 1;
      width: 90%;
      background-color: #ddd;
      margin: 10px 0;
    }

    .nurses {
      background-image: url("pictures/Nurses ( Welcome Admin ).png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .receptionist {
      background-image: url("pictures/Receptionist ( Welcome Admin ).png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .reports {
      background-image: url("pictures/analytics_icon.png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .doctor {
      background-image: url("pictures/Doctors ( Welcome Doctors! ).png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .row {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="left">
      <a href="Login Dashboard.html" class="logoutbtn" style="color:white">Logout</a>
    </div>
    <h2 class="center-text">Welcome Admin</h2>
    <div class="right logo"></div>
  </div>

  <div class="dashboard">
    <div class="row">
      <a href="Manage Doctors Page.html" style="text-decoration: none; color: inherit;">
        <div class="card">
          <h3>Manage Doctors</h3>
          <div class="placeholder doctor"></div>
        </div>
      </a>

      <a href="Manage Nurses Page.html" style="text-decoration: none; color: inherit;">
        <div class="card">
          <h3>Manage Nurses</h3>
          <div class="placeholder nurses"></div>
        </div>
      </a>
      </div>
      <div class="row">
        <a href ="receptionistList.html" style="text-decoration: none; color: inherit;">
      <div class="card">
        <h3>Manage Receptionist</h3>
        <div class="placeholder receptionist"></div>
      </div>
    </a>
    <a href="reportsAndAnalytics.html" style="text-decoration: none; color: inherit;">
      <div class="card">
        <h3>Reports and Analytics</h3>
        <div class="placeholder reports"></div>
      </div>
    </a>
    </div>
  </div>

</body>

</html>
