<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Patient Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #213448;
      margin: 0;
      padding: 0;
    }

    .header {
      height: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ECEFCA;
      padding: 40px;
      border-bottom: 1px solid #ccc;
    }

    .center-text {
      flex: 1;
      text-align: center;
      font-size: 45px;
      margin: 0;
      color: #213448;
    }

    .logo {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      border: 1px solid white;
      background: url("pictures/hospital_logo.jpeg") center/cover no-repeat;
      position: absolute;
      top: 20px;
      right: 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container{
      display: flex;
      flex-direction: row;
    }

    .info_firstColumn {
      width: 50%;
      margin: 30px 20px;
      background-color: #517792;
      padding: 0px 30px 10px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: white;
    }

    .info_secondColumn {
      width: 50%;
      margin: 30px 20px;
      background-color: #517792;
      padding: 10px 30px 10px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: white;
    }

    .back-button {
      display: block;
      top: 50px;
      left: 24%;
      font-size: 30px;
      background: none;
      border: none;
      cursor: pointer;
      width: 35px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: white;
    }

    input[type="text"]{
      width: 50%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .form-actions {
      text-align: center;
      margin-top: 30px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .box{
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <back-button class="back-button" onclick="history.back()">‚Üê</back-button>
    <h2 class="center-text">Patient Registration</h2>
    <div class="logo"></div>
  </div>

  <div class="container">
    <div class="info_firstColumn">
      <h2>Register New Patient</h2>
        <form id="registration-form" method="POST" action="PHP files/addPatient.php">
          <!-- Personal Info -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required placeholder="Enter First Name" />
        </div>
        <div class="form-group">
          <label for="middleInitial">Middle Initial</label>
          <input type="text" id="middleInitial" name="middleInitial" required placeholder="Enter Middle Initial" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required placeholder="Enter Last Name" />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required readonly />
        </div>

        <div class="form-group">
          <label for="sex">Sex</label>
          <select id="sex" name="sex" required>
            <option value="">-- Select Sex --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" />
        </div>
    </div >

      <div class="info_secondColumn">
        <div class="form-group">
          <label for="emergencyContact">Emergency Contact</label>
          <input type="tel" id="emergencyContact" name="emergencyContact" required />
        </div>

        <div class="form-group">
          <label for="maritalStatus">Marital Status</label>
          <select id="maritalStatus" name="maritalStatus" required>
            <option value="">-- Select Status --</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Widowed">Widowed</option>
          </select>
        </div>

        <div class="form-group">
          <label for="occupation">Occupation</label>
          <input type="text" id="occupation" name="occupation" />
        </div>
        <!-- Medical Info -->
      
        <div class="form-group">
          <label for="insurance">Insurance Provider (if any)</label>
          <input type="text" id="insurance" name="insurance" />
        </div>

      
        <div class="form-group">
          <label for="allergies">Known Allergies</label>
          <textarea id="allergies" name="allergies" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="history">Previous Medical History</label>
          <textarea id="history" name="history" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="medication">Current Medications</label>
          <textarea id="medication" name="medication" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="lifestyle">Lifestyle / Habits</label>
          <textarea id="lifestyle" name="lifestyle" rows="3"></textarea>
        </div>
        
        <!-- Submit -->
        <div class="form-actions">
          <button type="submit">Register Patient</button>
        </div>
      </form>
      </div>
  </div>
  <script>
  // Function to calculate the age based on the date of birth
  function calculateAge() {
    const dobInput = document.getElementById('dob');
    const ageInput = document.getElementById('age');
    
    // Ensure the DOB input is not empty
    if (dobInput.value) {
      const dob = new Date(dobInput.value); // Convert to Date object
      const today = new Date(); // Current date
      let age = today.getFullYear() - dob.getFullYear(); // Basic age calculation
      
      // Check if the birthday hasn't occurred yet this year
      const monthDifference = today.getMonth() - dob.getMonth();
      const dayDifference = today.getDate() - dob.getDate();
      
      if (monthDifference < 0 || (monthDifference === 0 && dayDifference < 0)) {
        age--; // Adjust age if birthday hasn't occurred yet this year
      }
      
      ageInput.value = age; // Update the age input field
    } else {
      ageInput.value = ''; // Clear the age field if DOB is empty
    }
  }

  // Add event listener to the DOB input field to call the calculateAge function whenever the user selects a date
  document.getElementById('dob').addEventListener('change', calculateAge);
</script>

</body>
</html>
