<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Patient Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #213448;
      margin: 0;
      padding: 0 0 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ECEFCA;
      padding: 40px;
      border-bottom: 1px solid #ccc;
    }

    .center-text {
      flex: 1;
      text-align: center;
      font-size: 45px;
      margin: 0;
      color: #213448;
    }

    .logo {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      border: 3px solid #213448;
      background: url("pictures/hospital_logo.jpeg") center/cover no-repeat;
      position: absolute;
      top: 20px;
      right: 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .back-button {
      font-size: 30px;
      background: none;
      border: none;
      cursor: pointer;
      width: 35px;
    }

    .container {
      display: flex;
      flex-direction: row;
    }

    .container > div {
      width: 50%;
      margin: 30px 20px;
      background-color: #517792;
      padding: 10px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: white;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .form-actions {
      text-align: center;
      margin-top: 10px;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-button" onclick="history.back()">‚Üê</button>
    <h2 class="center-text">Patient Registration</h2>
    <div class="logo"></div>
  </div>

  <form id="registration-form" method="POST" action="PHP files/addPatient.php">
    <div class="container">
      <div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required placeholder="Enter First Name" />
        </div>
        <div class="form-group">
          <label for="middleInitial">Middle Initial</label>
          <input type="text" id="middleInitial" name="middleInitial" required placeholder="Enter Middle Initial" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required placeholder="Enter Last Name" />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required readonly />
        </div>
        <div class="form-group">
          <label for="sex">Sex</label>
          <select id="sex" name="sex" required>
            <option value="">-- Select Sex --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" />
        </div>
      </div>

      <div>
        <div class="form-group">
          <label for="emergencyContact">Emergency Contact</label>
          <input type="tel" id="emergencyContact" name="emergencyContact" required />
        </div>
        <div class="form-group">
          <label for="maritalStatus">Marital Status</label>
          <select id="maritalStatus" name="maritalStatus" required>
            <option value="">-- Select Status --</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Widowed">Widowed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="occupation">Occupation</label>
          <input type="text" id="occupation" name="occupation" />
        </div>
        <div class="form-group">
          <label for="insurance">Insurance Provider (if any)</label>
          <input type="text" id="insurance" name="insurance" />
        </div>
        <div class="form-group">
          <label for="allergies">Known Allergies</label>
          <textarea id="allergies" name="allergies" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="history">Previous Medical History</label>
          <textarea id="history" name="history" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="medication">Current Medications</label>
          <textarea id="medication" name="medication" rows="3"></textarea>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit">Register Patient</button>
    </div>
  </form>

  <script>
    function calculateAge() {
      const dob = document.getElementById('dob').value;
      const ageField = document.getElementById('age');
      if (dob) {
        const birthDate = new Date(dob);
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        const m = today.getMonth() - birthDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
          age--;
        }
        ageField.value = age;
      } else {
        ageField.value = '';
      }
    }

    document.getElementById('dob').addEventListener('change', calculateAge);
  </script>
</body>
</html>
