<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .header {
      width: 100%;
      background-color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    .container {
      position: absolute;
      right: 30px;
      bottom: 90px;
      background-color: white;
      padding: 30px 40px;
      border: 1px solid #ccc;
      height: 375px;
      width: 300px;
      text-align: center;
    }

    .container h2{
      padding-top: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #0096ff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .links a {
      margin-top: 15px;
      color: #0096ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Insert Hospital Logo</h1>
  </div>

  <div class="container">
    <h2>Log In</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button class="btn">Continue</button>

    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="#">Create new user</a>
    </div>
  </div>

</body>
</html>
