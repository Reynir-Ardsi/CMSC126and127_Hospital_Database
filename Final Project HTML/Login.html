<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Login</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #a39d9d;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .firstBox {
      width: 40%;
      background-color: #547792;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .secondBox {
      width: 60%;
      position: relative;
    }

    .backgroundImage img {
      width: 100%;
      height: 100vh;
      object-fit: fill;
      opacity: 0.85;
    }

    .loginContainer {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      background-image: url("pictures/hospital_logo.jpeg");
      background-size: cover;
      background-position: center;
      position: absolute;
      top: -55px;
      left: calc(50% - 42.5px);
      border: 2px solid white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .loginContainer h2 {
      margin-top: 60px;
      margin-bottom: 20px;
    }

    .loginContainer p {
      font-family: 'Times New Roman', Times, serif;
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #0096ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #007edc;
    }

    .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .links a {
      color: #0096ff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
      cursor: pointer;
    }

    #map { 
      height: 100%;
      width: 100%;
      border: solid;
      border-radius: 10px;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none; /* Hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
    padding: 20px;
    border-radius: 10px;
    width: 600px;
    height: 400px;
    position: relative;
    background-color: white;
    }

    .close-btn {
      position: absolute;
      top: 0;
      right: 5px;
      font-size: 30px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="firstBox">
    <div class="loginContainer">
      <div class="logo"></div>
      <p>Hospital Management System</p>
      <h2>Log In</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button class="btn">Continue</button>
      <div class="links">
        <a href="#" onclick="showForgotPasswordInstructions()">Forgot Password?</a>
        <a onclick="openPopup()">Find Hospital</a>
      </div>
    </div>
  </div>

  <div class="secondBox">
    <div class="backgroundImage">
      <img src="pictures/Hospital Background Philippine Setting.png" alt="Hospital Background">
    </div>
  </div>

  <div id="popup" class="popup-overlay">
    <div class="popup-content" id="popupBox">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <div id="map"></div>
    </div>
  </div>

  <script>
    let mapInitialized = false;
    let map;

    function openPopup() {
      document.getElementById('popup').style.display = 'flex';

      if (!mapInitialized) {
        map = L.map('map').setView([11.3500, 142.2000], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        L.marker([11.3500, 142.2000]).addTo(map);
        mapInitialized = true;
      }

      setTimeout(() => {
        map.invalidateSize();
      }, 100);
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    document.getElementById('popup').addEventListener('click', function (e) {
      const popupBox = document.getElementById('popupBox');
      if (!popupBox.contains(e.target)) {
        closePopup();
      }
    });

    function showForgotPasswordInstructions() {
      alert("To reset your password, please contact the system administrator so that they can confirm your identification as a staff of RJ's Angels.\n\nYou may reach them via email at admin@RJ'sAngels.org or visit the IT helpdesk.");
    }

  </script>

</body>
</html>
