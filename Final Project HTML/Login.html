<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Login</title>
  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #a39d9d;
      display: flex;  
      flex-direction: row;
      align-items: center;
      overflow-x: hidden;
    }

    .backgroundImage {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .backgroundImage img{
      width: 100%;
      height: 100%;
      object-fit: fill;
      display: block;
      opacity: 0.8;
    }

    #loginLogo{
      border-radius: 60%;
      height: auto;
      width: auto;
      position: absolute;
    }
    
    .firstBox{
      display: flex;
      height: 100vh;
      left: 0;
      width: 40%;
      align-items: center;
      justify-content: center;
    }

    .secondBox{
      display: flex;
      height: 100vh;
      right: 0;
      width: 60%;
      align-items: center;
      justify-content: center;
    }

    .loginContainer {
      background-color: white;
      padding: 30px 40px;
      border: 1px solid #ccc;
      height: 375px;
      width: 300px;
      text-align: center;
    }

    .loginContainer h2{
      padding-top: 20px;
    }

    .loginContainer p{
      text-align: left;
      font-family: 'Times New Roman', Times, serif;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #0096ff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .links a {
      margin-top: 15px;
      color: #0096ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="firstBox">
    <div class="loginContainer">
      <p>RJ's Hospital Management System</p>
      <h2>Log In</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button class="btn">Continue</button>

      <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">Create new user</a>
      </div>
    </div>
  </div>

  <div class="secondBox">
    <div class="backgroundImage">
      <img src="pictures/hospitalBackground.jpg">
    </div>
  </div>
</body>
</html>
