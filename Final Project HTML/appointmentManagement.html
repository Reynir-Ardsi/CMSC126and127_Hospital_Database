<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ECEFCA;
    }

    .container {
      max-width: 90%;
      margin: auto;
      padding: 20px;
      background-color: #547792;
      border: 1px solid #ccc;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      background-color: #213448;
    }

    .back-button {
      position: absolute;
      left: 20px;
      font-size: 20px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }

    .doctor-list {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      Background-color:white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      margin-bottom: 30px;
    }

    .doctor {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .doctor:hover {
      background-color: #f0f0f0;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .form-section h3 {
      margin-bottom: 10px;
    }

    .form-section input,
    .form-section select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
    }

    .appointments {
      margin-top: 30px;
    }

    .appointments h3 {
      margin-bottom: 10px;
    }

    .appointment-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-button" onclick="history.back()">‚Üê</button>
      Appointment Management
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search doctors..." onkeyup="filterDoctors()" />
    </div>

    <div class="doctor-list" id="doctorList">
      <div class="doctor" onclick="selectDoctor('Dr. Alice Smith')">Dr. Alice Smith</div>
      <div class="doctor" onclick="selectDoctor('Dr. John Doe')">Dr. John Doe</div>
      <div class="doctor" onclick="selectDoctor('Dr. Emma Wilson')">Dr. Emma Wilson</div>
      <div class="doctor" onclick="selectDoctor('Dr. Raj Patel')">Dr. Raj Patel</div>
    </div>

    <div class="form-section">
      <h3>Book an Appointment</h3>
      <input type="text" id="selectedDoctor" placeholder="Doctor" readonly />
      <input type="text" id="patientName" placeholder="Patient Name" />
      <input type="date" id="appointmentDate" />
      <input type="time" id="appointmentTime" />
      <button onclick="bookAppointment()">Book Appointment</button>
    </div>

    <div class="appointments" id="appointments">
      <h3>Scheduled Appointments</h3>
      <!-- Appointments will appear here -->
    </div>
  </div>

  <script>
    function filterDoctors() {
      const filter = document.getElementById("searchInput").value.toLowerCase();
      const doctors = document.querySelectorAll(".doctor");

      doctors.forEach(doctor => {
        const name = doctor.textContent.toLowerCase();
        doctor.style.display = name.includes(filter) ? "" : "none";
      });
    }

    function selectDoctor(name) {
      document.getElementById("selectedDoctor").value = name;
    }

    function bookAppointment() {
      const doctor = document.getElementById("selectedDoctor").value;
      const patient = document.getElementById("patientName").value;
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;

      if (!doctor || !patient || !date || !time) {
        alert("Please fill in all fields.");
        return;
      }

      const appointmentList = document.getElementById("appointments");
      const entry = document.createElement("div");
      entry.className = "appointment-item";
      entry.textContent = `${date} ${time} | ${doctor} with ${patient}`;
      appointmentList.appendChild(entry);

      // Clear form
      document.getElementById("selectedDoctor").value = "";
      document.getElementById("patientName").value = "";
      document.getElementById("appointmentDate").value = "";
      document.getElementById("appointmentTime").value = "";
    }
  </script>
</body>
</html>
