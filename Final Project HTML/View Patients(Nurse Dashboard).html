<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Archives</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ECEFCA;
    }

    .container {
      max-width: 90%;
      margin: auto;
      padding: 20px;
      background-color: #517792;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px 0;
      font-size: 24px;
      font-weight: bold;
      background-color: #213448;
      color: white;
    }

    .back-button {
      position: absolute;
      left: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: white;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }

    .patient-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Two columns */
      gap: 20px;
      border: 5px solid #213448;
      background-color: white;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      height: auto;
      max-height: 500px;
      overflow-y: scroll;
    }

    .patient-list a{
      text-decoration: none;
      color: #213448;
    }

    .patient-profile {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      text-decoration: none;
    }

    .profile-box {
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      background-color: #ccc;
      padding: 10px 10px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: normal;
      width: 100%;
      cursor: pointer;
      transform: transform 0.2s;
    }

    .profile-box:hover {
      transform: scale(1.05);
    }

    .profile-name {
      flex: 1;
    }

    .profile-image {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .room-number {
      font-size: 16px;
      color: #555;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-button" onclick="history.back()">‚Üê</button>
      Patient List
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search Bar" oninput="searchPatients()" />
    </div>

    <div class="patient-list" id="patientList">
      <!-- Patient profiles will be inserted here -->
    </div>
  </div>

  <script>
      async function fetchPatients() {
        try {
          const response = await fetch('PHP files/getAllPatientsWithRooms.php');
          const data = await response.json();
          const container = document.getElementById('patientList');

          container.innerHTML = ''; // Clear existing content

          data.forEach(patient => {
            const profile = document.createElement('div');
            profile.className = 'patient-profile';

            profile.innerHTML = `
              <a class="profile-box" href="Medical Records (Doctor Dashboard).html?id=${patient.patient_id}">
                <img src="pictures/defaultpfp.jpg" alt="Profile Picture" class="profile-image" />
                <div>
                  <span class="profile-name">${patient.full_name}</span><br />
                  <span class="room-number">Room ${patient.room_number ?? 'N/A'}</span>
                </div>
              </a>
            `;

            container.appendChild(profile);
          });
        } catch (error) {
          console.error("Failed to fetch patient data:", error);
        }
      }

      function searchPatients() {
        const searchQuery = document.getElementById('searchInput').value.toLowerCase();
        const patientProfiles = document.querySelectorAll('.patient-profile');

        patientProfiles.forEach(profile => {
          const profileName = profile.querySelector('.profile-name').textContent.toLowerCase();
          profile.style.display = profileName.includes(searchQuery) ? 'flex' : 'none';
        });
      }

      // Call the function on load
      fetchPatients();
    </script>

</body>
</html>
