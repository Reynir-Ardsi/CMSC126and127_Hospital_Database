<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receptionist List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      text-align: center;
    }

    header {
      background-color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .back-button {
      position: absolute;
      left: 0;
      top: 0;
      background: none;
      color: black;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .search-container {
      margin: 20px auto;
      max-width: 500px;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    .receptionist-list {
      background-color: white;
      margin: 25px;
      padding: 20px;
      max-width: 90%;
      height: 500px;
      overflow-y: scroll;
      border: 1px solid #ccc;
    }

    .receptionist-list h2 {
      font-size: 32px;
      margin: 0;
    }

    .form-group {
      margin: 10px 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 40%;
      padding: 8px;
    }

    .form-actions {
      margin-top: 15px;
      display: flex;
      justify-content: space-evenly;
    }

     button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button.delete {
      background-color: #dc3545;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    
    th {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <button class="back-button" onclick="history.back()">‚Üê</button>
    <h1>Receptionist List</h1>
  </header>

  <form id="receptionistForm">
      <div class="form-group">
        <label for="receptionistID">Receptionist ID:</label>
        <input type="text" id="receptionistID" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-actions">
        <button type="submit">Add Receptionist</button>
        <button type="reset">Clear</button>
      </div>
    </form>

  <div class="receptionist-list">
    <h2>Receptionist List</h2>
     <div class="search-container">
    <input type="text" placeholder="Search Bar">
  </div>
    <table id="receptionistTable">
      <thead>
        <tr>
          <th>Receptionist ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Contact</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Receptionist rows will appear here -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('receptionistForm');
    const table = document.getElementById('receptionistTable').querySelector('tbody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const receptionistID = document.getElementById('receptionistID').value;
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const contact = document.getElementById('contact').value;
      const email = document.getElementById('email').value;

      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${receptionistID}</td>
        <td>${firstName}</td>
        <td>${lastName}</td>
        <td>${contact}</td>
        <td>${email}</td>
        <td>
          <button class="delete" onclick="deleteReceptionist(this)">Delete</button>
        </td>
      `;

      table.appendChild(row);
      form.reset();
    });

    function deleteReceptionist(btn) {
      const row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>
</body>
</html>
  </div>

</body>
</html>
