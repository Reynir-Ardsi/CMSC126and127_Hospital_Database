<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports and Analytics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 90%;
      margin: auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px 0;
      font-size: 24px;
      font-weight: bold;
      background-color: #f5f5f5;
    }

    .back-button {
      position: absolute;
      left: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .report-columns {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }

    .column {
      flex: 1;
    }

    .column-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .scroll-box {
      height: 500px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #eee;
    }

    .report-item {
      background-color: #ddd;
      margin: 10px 0;
      height: 30px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-button" onclick="history.back()">‚Üê</button>
      Reports and Analytics
    </div>

    <div class="report-columns">
      <div class="column">
        <div class="column-title">Hospital Statistics</div>
        <div class="scroll-box">
          <div class="report-item"></div>
          <div class="report-item"></div>
          <div class="report-item"></div>
          <div class="report-item"></div>
          <div class="report-item"></div>
          <div class="report-item"></div>
        </div>
      </div>

      <div class="column">
        <div class="column-title">Financial Reports</div>
        <div class="scroll-box">
          <div class="report-item"></div>
          <div class="report-item"></div>
          <div class="report-item"></div>
          <div class="report-item"></div>
          <div class="report-item"></div>
          <div class="report-item"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
