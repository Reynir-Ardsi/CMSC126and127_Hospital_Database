<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receptionist Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ECEFCA;
      text-align: center;
    }

    .header {
      height: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #213448;
      padding: 40px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 40px;
    }

    .right{
      background-image: url("pictures/hospital_logo.jpeg");
    }
  
    .logo {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      border: 1px solid white;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: absolute;
      top: 15px;
      right: 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .left {
      position: absolute;
      width: 100px;
      text-align: left;
    }

    .logoutbtn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 85px;
      height: 85px;
      text-decoration: white;
      border-radius: 50%;
      background-color: #547792;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .logoutbtn:hover {
      transform: scale(1.05);
      background-color: #709fc3;
    }

    .center-text {
      flex: 1;
      text-align: center;
      font-size: 45px;
      margin: 0;
      color:#ffffff;
    }

    .header a{
      margin-top: 15px;
      color: black;
      text-decoration: none;
    }

    h1 {
      font-size: 36px;
      margin: 20px 0;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #547792;
      width: 400px;
      height: 200px;
      border: 1px solid #ccc;
       border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover{
      transform: scale(1.05);
    }

    .card h3 {
      background-color: #213448;
      color: white;
      margin: 0;
      width: 95%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
    }

    .card .placeholder {
      flex: 1;
      width: 90%;
      background-color: white;
      margin: 10px 0;
    }

    .patients {
      background-image: url("pictures/Patient Registration ( Receptionist Field ).png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .appointments {
      background-image: url("pictures/Appointment Management ( Receptionist Field ).png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .billing {
      background-image: url("pictures/Billings and Payment ( Receptionist Field ).png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .observation {
      background-image: url("pictures/Patient Observation ( Nurse Field ).png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .row {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 100px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="left"><a href="Login Dashboard.html" class="logoutbtn" style="color:white">Logout</a></div>
    <h2 class="center-text">Welcome Receptionist</h2>
    <div class="right logo"></div>
  </div>

  <div class="dashboard">
    <!-- First row with 2 cards -->
    <div class="row">
      <a href="Patient Registration.html" style="text-decoration: none; color: inherit;">
        <div class="card">
          <h3>Patient Registration</h3>
          <div class="placeholder patients"></div>
        </div>
      </a>
      <a href="Appointment Management.html" style="text-decoration: none; color: inherit;">
        <div class="card">
          <h3>Appointment Management</h3>
          <div class="placeholder appointments"></div>
        </div>
      </a>
    </div>

    <!-- Second row with centered Billings card -->
    <div class="row">
      <a href="View Patients(Nurse Dashboard).html" style="text-decoration: none; color: inherit;">
        <div class="card">
          <h3>Patient List</h3>
          <div class="placeholder observation"></div>
        </div>
      <a href="Billing.html" style="text-decoration: none; color: inherit;">
        <div class="card">
          <h3>Billings</h3>
          <div class="placeholder billing"></div>
        </div>
      </a>
      </a>
    </div>
  </div>


</body>
</html>
