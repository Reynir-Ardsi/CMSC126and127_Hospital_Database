<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedules for the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ecefca;
    }
    header {
      background-color: #213448;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }
    .back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .main {
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 30px;
    }
    .left-panel, .right-panel {
      flex: 1;
      padding: 10px;
    }
    .add-schedule-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .add-schedule-box h3 {
      margin-top: 0;
      color: #213448;
    }
    .add-schedule-box label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .add-schedule-box input, .add-schedule-box select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 15px;
    }
    .add-schedule-box button {
      background: #213448;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .add-schedule-box button:hover {
      background: #517792;
    }
    .schedule-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    .schedule-table th, .schedule-table td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: left;
    }
    .schedule-table thead {
      background-color: #213448;
      color: white;
    }
    .schedule-table tbody tr:hover {
      background: #ecefca;
    }
    .calendar-box {
      background-color: white;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .calendar-box .title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .calendar-box table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    .calendar-box th, .calendar-box td {
      border: 1px solid #ccc;
      height: 40px;
      cursor: pointer;
    }
    .calendar-box td.selected {
      background-color: #00BCD4;
      color: white;
      font-weight: bold;
      border-radius: 50%;
    }
    .calendar-box td.marked {
      background-color: #E936A7;
      color: white;
      font-weight: bold;
    }
    @media (max-width: 900px) {
      .main { flex-direction: column; }
    }
    .edit-btn, .delete-btn {
      background: #517792;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      margin-right: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .delete-btn {
      background: #d9534f;
    }
    .edit-btn:hover {
      background: #31506b;
    }
    .delete-btn:hover {
      background: #b52b27;
    }
    .modal-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.3);
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: #fff;
      padding: 30px 24px 18px 24px;
      border-radius: 12px;
      min-width: 340px;
      max-width: 95vw;
      max-height: 90vh;
      overflow: auto;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content button.close-modal {
      position: absolute;
      top: 10px;
      right: 18px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-button" onclick="history.back()">←</button>
    Schedules for the Day
  </header>
  <div class="main">
    <!-- Left Side: Calendar and Add Schedule -->
    <div class="left-panel">
      <div class="calendar-box">
        <div class="title">
          <span id="calendarMonth">Month Year</span>
          <div>
            <button onclick="changeMonth(-1)">←</button>
            <button onclick="changeMonth(1)">→</button>
          </div>
        </div>
        <div id="calendarContent"></div>
      </div>
      <div class="add-schedule-box">
        <h3>Add Schedule</h3>
        <form id="addScheduleForm">
          <label for="doctorSelect">Doctor</label>
          <select id="doctorSelect" required>
            <option value="">Select Doctor</option>
          </select>
          <label for="patientSelect">Patient</label>
          <select id="patientSelect" required>
            <option value="">Select Patient</option>
          </select>
          <label for="dateInput">Date</label>
          <input type="date" id="dateInput" required>
          <label for="timeInput">Time</label>
          <input type="time" id="timeInput" required>
          <label for="reasonInput">Reason</label>
          <input type="text" id="reasonInput" required>
          <button type="submit">Add Schedule</button>
        </form>
      </div>
    </div>
    <!-- Right Side: Schedule Table -->
    <div class="right-panel">
      <table class="schedule-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Doctor</th>
            <th>Patient</th>
            <th>Room</th>
            <th>Reason</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="schedule-body"></tbody>
      </table>
    </div>
  </div>
  <div id="modal-root"></div>
  <script>
    let appointments = {};
    let allAppointments = [];
    let doctors = [];
    let patients = [];
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    async function fetchDoctorsAndPatients() {
      const doctorRes = await fetch('PHP files/getAllDoctors.php');
      doctors = await doctorRes.json();
      const doctorSelect = document.getElementById('doctorSelect');
      doctorSelect.innerHTML = '<option value="">Select Doctor</option>';
      doctors.forEach(doc => {
        const opt = document.createElement('option');
        opt.value = doc.id || doc.user_id;
        opt.textContent = doc.name || `${doc.first_name} ${doc.middle_initial || ''} ${doc.last_name}`;
        doctorSelect.appendChild(opt);
      });

      const patientRes = await fetch('PHP files/getPatients.php');
      patients = await patientRes.json();
      const patientSelect = document.getElementById('patientSelect');
      patientSelect.innerHTML = '<option value="">Select Patient</option>';
      patients.forEach(pat => {
        const opt = document.createElement('option');
        opt.value = pat.id || pat.patient_id;
        opt.textContent = pat.name || `${pat.first_name} ${pat.middle_initial || ''} ${pat.last_name}`;
        opt.dataset.room = pat.room_number || '';
        patientSelect.appendChild(opt);
      });
    }

    async function fetchAllAppointments() {
      const res = await fetch("PHP files/getAllAppointments.php");
      const data = await res.json();
      allAppointments = data;
      appointments = {};
      data.forEach(a => {
        const key = a.appointment_date;
        if (!appointments[key]) appointments[key] = [];
        appointments[key].push({
          id: a.appointment_id,
          time: a.time,
          doctor: `${a.doctor_first_name} ${a.doctor_last_name}`,
          patient: `${a.patient_first_name} ${a.middle_initial || ''} ${a.patient_last_name}`,
          room: a.room_number || '', // keep the original room from patient
          reason: a.reason || '',
          date: a.appointment_date,
          doctor_id: a.doctor_id,
          patient_id: a.patient_id,
          appointment_date: a.appointment_date
        });
      });
      renderCalendar();
      renderAllSchedulesTable();
    }

    function formatDateKey(year, month, day) {
      return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    }

    function renderCalendar() {
      const date = new Date(currentYear, currentMonth);
      const monthName = date.toLocaleString('default', { month: 'long' });
      document.getElementById('calendarMonth').textContent = `${monthName} ${currentYear}`;

      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

      let html = '<table><thead><tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr></thead><tbody><tr>';
      for (let i = 0; i < firstDay; i++) html += '<td></td>';

      for (let day = 1; day <= daysInMonth; day++) {
        const dateKey = formatDateKey(currentYear, currentMonth, day);
        const hasAppt = appointments.hasOwnProperty(dateKey);
        const isToday = dateKey === new Date().toISOString().split('T')[0];
        let className = hasAppt ? 'marked' : '';
        if (isToday) className = 'selected';
        html += `<td class="${className}" data-date="${dateKey}">${day}</td>`;
        if ((firstDay + day) % 7 === 0) html += '</tr><tr>';
      }
      html += '</tr></tbody></table>';
      document.getElementById("calendarContent").innerHTML = html;
      document.querySelectorAll("td[data-date]").forEach(td => {
        td.addEventListener('click', e => renderDayDetails(e.target.dataset.date));
      });
    }

    function renderAllSchedulesTable() {
      const tbody = document.getElementById("schedule-body");
      tbody.innerHTML = '';
      const sorted = [...allAppointments].sort((a, b) => {
        if (a.appointment_date === b.appointment_date) {
          return a.time.localeCompare(b.time);
        }
        return a.appointment_date.localeCompare(b.appointment_date);
      });
      sorted.forEach(app => {
        const doctorName = `${app.doctor_first_name} ${app.doctor_last_name}`;
        const patientName = `${app.patient_first_name} ${app.middle_initial || ''} ${app.patient_last_name}`;
        const reason = (typeof app.reason !== "undefined" && app.reason !== null) ? app.reason : (typeof app['reason'] !== "undefined" ? app['reason'] : '');
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${app.appointment_date}</td>
          <td>${app.time}</td>
          <td>${doctorName}</td>
          <td>${patientName}</td>
          <td>${app.room_number || ''}</td>
          <td>${reason}</td>
          <td>
            <button class="edit-btn" onclick="openEditModal('${app.appointment_id}')">Edit</button>
            <button class="delete-btn" onclick="deleteAppointment('${app.appointment_id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function renderDayDetails(dateKey) {
      const dayAppts = appointments[dateKey] || [];
      alert(
        dayAppts.length === 0
          ? 'No appointments'
          : dayAppts.map(app => `Doctor: ${app.doctor} | Patient: ${app.patient} | Time: ${app.time} | Room: ${app.room} | Reason: ${app.reason || ''}`).join('\n')
      );
    }

    // Edit Modal
    window.openEditModal = function(appointmentId) {
      const app = allAppointments.find(a => a.appointment_id == appointmentId);
      if (!app) return;
      const modalRoot = document.getElementById('modal-root');
      modalRoot.innerHTML = `
        <div class="modal-bg" id="editModalBg">
          <div class="modal-content">
            <button class="close-modal" onclick="document.getElementById('modal-root').innerHTML=''">✕</button>
            <h2>Edit Appointment</h2>
            <form id="editAppointmentForm">
              <label>Doctor</label>
              <select id="editDoctorSelect" required>
                ${doctors.map(d => `<option value="${d.id || d.user_id}" ${d.id == app.doctor_id || d.user_id == app.doctor_id ? 'selected' : ''}>${d.name || `${d.first_name} ${d.middle_initial || ''} ${d.last_name}`}</option>`).join('')}
              </select>
              <label>Patient</label>
              <select id="editPatientSelect" required>
                ${patients.map(p => `<option value="${p.id || p.patient_id}" ${p.id == app.patient_id || p.patient_id == app.patient_id ? 'selected' : ''}>${p.name || `${p.first_name} ${p.middle_initial || ''} ${p.last_name}`}</option>`).join('')}
              </select>
              <label>Date</label>
              <input type="date" id="editDateInput" value="${app.appointment_date}" required>
              <label>Time</label>
              <input type="time" id="editTimeInput" value="${app.time.slice(0,5)}" required>
              <label>Reason</label>
              <input type="text" id="editReasonInput" value="${app.reason || ''}" required>
              <button type="submit">Save Changes</button>
            </form>
          </div>
        </div>
      `;
      document.getElementById('editAppointmentForm').onsubmit = async function(e) {
        e.preventDefault();
        const doctorId = document.getElementById('editDoctorSelect').value;
        const patientId = document.getElementById('editPatientSelect').value;
        const date = document.getElementById('editDateInput').value;
        let raw = document.getElementById('editTimeInput').value;
        const time = raw.length === 5 ? raw + ':00' : raw;
        const reason = document.getElementById('editReasonInput').value;
        if (!doctorId || !patientId || !date || !time || !reason) {
          alert('Please fill in all fields.');
          return;
        }
        const res = await fetch('PHP files/editAppointment.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            appointmentId,
            doctorId,
            patientId,
            appointmentDate: date,
            appointmentTime: time,
            reason
          })
        });
        const result = await res.json();
        if (result.success) {
          alert('Appointment updated!');
          document.getElementById('modal-root').innerHTML = '';
          await fetchAllAppointments();
        } else {
          alert('Error: ' + (result.error || 'Unknown error'));
        }
      };
    };

    // Delete
    window.deleteAppointment = async function(appointmentId) {
      if (!confirm('Are you sure you want to delete this appointment?')) return;
      const res = await fetch('PHP files/deleteAppointment.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ appointmentId })
      });
      const result = await res.json();
      if (result.success) {
        alert('Appointment deleted!');
        await fetchAllAppointments();
      } else {
        alert('Error: ' + (result.error || 'Unknown error'));
      }
    };

    document.addEventListener("DOMContentLoaded", async () => {
      await fetchDoctorsAndPatients();
      await fetchAllAppointments();

      document.getElementById('addScheduleForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const doctorId = document.getElementById('doctorSelect').value;
        const patientId = document.getElementById('patientSelect').value;
        const date = document.getElementById('dateInput').value;
        let raw = document.getElementById('timeInput').value;
        const time = raw.length === 5 ? raw + ':00' : raw;
        const reason = document.getElementById('reasonInput').value;

        if (!doctorId || !patientId || !date || !time || !reason) {
          alert('Please fill in all fields.');
          return;
        }

        const res = await fetch('PHP files/addAppointment.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            doctorId,
            patientId,
            appointmentDate: date,
            appointmentTime: time,
            reason
          })
        });
        const result = await res.json();
        if (result.success) {
          alert('Schedule added!');
          this.reset();
          await fetchAllAppointments();
        } else {
          alert('Error: ' + (result.error || 'Unknown error'));
        }
      });
    });
  </script>
</body>
</html>
