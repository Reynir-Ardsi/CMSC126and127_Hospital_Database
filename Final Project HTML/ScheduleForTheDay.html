<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule For The Day</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eee;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ddd;
      padding: 10px;
      position: relative;
      border-bottom: 1px solid #aaa;
    }

    .back-button {
      position: absolute;
      left: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .header h2 {
      margin: 0;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .box {
      width: 600px;
      height: 300px;
      background-color: white;
      border: 1px solid #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      padding: 10px;
    }

    .schedule-box {
      width: 600px;
      background-color: white;
      border: 1px solid #aaa;
    }

    .schedule-header {
      text-align: center;
      font-weight: bold;
      padding: 10px;
      border-bottom: 1px solid #aaa;
    }

    .schedule-table {
      width: 100%;
      border-collapse: collapse;
    }

    .schedule-table th, .schedule-table td {
      padding: 8px;
      border: 1px solid #aaa;
      text-align: left;
    }

    .schedule-body {
      max-height: 150px;
      overflow-y: scroll;
      background-color: #ddd;
    }

    .box.clock-box {
      width: 580px;
      height: auto;
      background-color: #1f1f1f;
      border: 1px solid #555;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      color: #00ffcc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .clock {
      font-size: 3.5em;
      font-weight: bold;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    .date {
      font-size: 1.5em;
      color: #ccc;
    }
  </style>
</head>
<body>

   <div class="header">
    <div class="back-button" onclick="history.back()">‚Üê</div>
    <h2>Schedule For The Day</h2>
  </div>

  <div class="main-content">
    <div class="left-column">
      <div class="box clock-box">
        <div class="clock" id="clock">--:--:--</div>
        <div class="date" id="date">Loading date...</div>
      </div>
    <script>
      function updateClock() {
        const now = new Date();

        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        const clock = `${hours}:${minutes}:${seconds}`;
        document.getElementById('clock').textContent = clock;

        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const date = now.toLocaleDateString(undefined, options);
        document.getElementById('date').textContent = date;
      }

      setInterval(updateClock, 1000);
      updateClock(); // Run immediately on page load
    </script>
    <div class="box">Doctor Notes</div>
    </div>
    <div class="schedule-box">
      <div class="schedule-header">Today's Schedule</div>
      <div class="schedule-body">
        <table class="schedule-table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Patient Name & Room Number</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>08:00</td>
              <td>John Doe - Room 101</td>
            </tr>
            <tr>
              <td>09:00</td>
              <td>Jane Smith - Room 202</td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
