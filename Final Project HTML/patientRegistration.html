<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Patient Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .back-button {
      position: absolute;
      top: 50px;
      left: 250px;
      font-size: 30px;
      background: none;
      border: none;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .form-actions {
      text-align: center;
      margin-top: 30px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <back-button class="back-button" onclick="history.back()">‚Üê</back-button>
    <h2>New Patient Registration</h2>
    <form id="registration-form">
      <!-- Personal Info -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-group">
        <label for="sex">Sex</label>
        <select id="sex" name="sex" required>
          <option value="">-- Select Sex --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <!-- Contact Info -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>

      <!-- Medical Info -->
      <div class="form-group">
        <label for="symptoms">Symptoms / Reason for Visit</label>
        <textarea id="symptoms" name="symptoms" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="history">Previous Medical History</label>
        <textarea id="history" name="history" rows="3"></textarea>
      </div>

      <!-- Insurance -->
      <div class="form-group">
        <label for="insurance">Insurance Provider (if any)</label>
        <input type="text" id="insurance" name="insurance" />
      </div>

      <div class="form-group">
        <label for="idproof">Government ID/Proof</label>
        <input type="text" id="idproof" name="idproof" />
      </div>

      <!-- Submit -->
      <div class="form-actions">
        <button type="submit">Register Patient</button>
      </div>
    </form>
  </div>

</body>
</html>
