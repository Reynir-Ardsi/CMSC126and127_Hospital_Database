<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule For The Day</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ecefca;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #213448;
      padding: 20px;
      position: relative;
      color: white;
    }

    .back-button {
      position: absolute;
      left: 10px;
      font-size: 20px;
      cursor: pointer;
      color: white;
    }

    .header h2 {
      margin: 0;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .box {
      width: 600px;
      height: 300px;
      background-color: white;
      border: 5px solid #213448;
      display: flex;
      justify-content: center;
      align-items: baseline;
      text-align:center;
      font-weight: bold;
      padding: 10px;
    }

    .schedule-box {
      width: 600px;
      background-color: white;
      border: 5px solid #213448;
    }

    .schedule-header {
      text-align: center;
      font-weight: bold;
      padding: 10px;
    }

    .schedule-table {
      width: 100%;
      border-collapse: collapse;
    }

    .schedule-table th, .schedule-table td {
      padding: 8px;
      border: 1px solid #aaa;
      text-align: left;
    }

    .schedule-body {
      max-height: 150px;
      overflow-y: scroll;
      background-color: #ddd;
    }

    .box.clock-box {
      width: 580px;
      height: auto;
      background-color: #1f1f1f;
      border: 1px solid #555;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      color: #00ffcc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .clock {
      font-size: 3.5em;
      font-weight: bold;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    .date {
      font-size: 1.5em;
      color: #ccc;
    }

    .editable-box {
      width: 100%;
      height: 250px;
      background-color: white;
      border: none;
      padding: 10px;
      margin-top: 0;
    }

    .editable-box textarea {
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent;
      font-family: Arial, sans-serif;
      font-size: 1em;
      resize: none;
    }

  </style>
</head>
<script>
  const userId = sessionStorage.getItem("user_id");
  const role = sessionStorage.getItem("role");

  console.log("Logged in as:", userId, "Role:", role);

  // Get today's date in YYYY-MM-DD format
  const today = new Date();
  const year = today.getFullYear();
  const month = String(today.getMonth() + 1).padStart(2, '0');
  const day = String(today.getDate()).padStart(2, '0');
  const formattedToday = `${year}-${month}-${day}`;

  // Fetch appointments
  fetch("PHP files/getAppointment.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_id: userId })
  })
    .then(response => response.json())
    .then(data => {
      console.log("Appointments:", data);
      const tableBody = document.getElementById("schedule-body");
      tableBody.innerHTML = "";

      data.forEach(appointment => {
        // Make sure appointment.date exists and compare with today
        if (appointment.appointment_date === formattedToday) {
          const row = document.createElement("tr");

          const timeCell = document.createElement("td");
          timeCell.textContent = appointment.time;

          const infoCell = document.createElement("td");
          infoCell.textContent = `${appointment.first_name} ${appointment.middle_initial || ''} ${appointment.last_name} - Room ${appointment.room_number}`;

          row.appendChild(timeCell);
          row.appendChild(infoCell);

          tableBody.appendChild(row);
        }
      });
    })
    .catch(error => {
      console.error("Error fetching appointments:", error);
    });
</script>
<body>

   <div class="header">
    <div class="back-button" onclick="history.back()">‚Üê</div>
    <h2>Schedule For The Day</h2>
  </div>

  <div class="main-content">
    <div class="left-column">
      <div class="box clock-box">
        <div class="clock" id="clock">--:--:--</div>
        <div class="date" id="date">Loading date...</div>
      </div>

    <script>
      function updateClock() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        // Convert to 12-hour format and set AM/PM
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? String(hours).padStart(2, '0') : '12'; // The hour '0' should be '12'
        
        const clock = `${hours}:${minutes}:${seconds} ${ampm}`;
        document.getElementById('clock').textContent = clock;

        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const date = now.toLocaleDateString(undefined, options);
        document.getElementById('date').textContent = date;
      }

      setInterval(updateClock, 1000);
      updateClock(); // Run immediately on page load
    </script>
    
      <div class="box">
        <div class="editable-box">Doctor Notes
          <textarea placeholder="Enter your notes here..."></textarea>
        </div>
      </div>
    </div>
    <div class="schedule-box">
      <div class="schedule-header">Today's Schedule</div>
      <div class="schedule-body">
        <table class="schedule-table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Patient Name & Room Number</th>
            </tr>
          </thead>
          <tbody id="schedule-body">
          
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
