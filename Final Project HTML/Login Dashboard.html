<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Login</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #a39d9d;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .firstBox {
      width: 40%;
      background-color: #547792;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .secondBox {
      width: 60%;
      position: relative;
    }

    .backgroundImage img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      opacity: 0.85;
    }

    .loginContainer {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      background-image: url("pictures/hospital_logo.jpeg");
      background-size: cover;
      background-position: center;
      position: absolute;
      top: -60px;
      left: calc(50% - 42.5px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .loginContainer h2 {
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .loginContainer p {
      font-family: 'Times New Roman', Times, serif;
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #0096ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #007edc;
    }

    .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .links a {
      color: #0096ff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
      cursor: pointer;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      padding: 20px;
      border-radius: 10px;
      width: 600px;
      height: 400px;
      position: relative;
      background-color: white;
      overflow-y: auto;
    }

    #map {
      height: 100%;
      width: 100%;
      border: solid;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 0px;
      right: 2px;
      font-size: 30px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="firstBox">
    <div class="loginContainer">
      <div class="logo"></div>
      <p>Hospital Management System</p>
      <h2>LOGIN</h2>
      <form id="loginForm">
        <input type="text" name="userName" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button class="btn" type="submit">Continue</button>
      </form>
      <div id="errorMessage" class="error-message" style="display:none;"></div>
      <div class="links">
        <a href="#" onclick="openForgotPopup()">Forgot Password?</a>
        <a href="#" onclick="openPopup()">Find Hospital</a>
      </div>
    </div>
  </div>

  <div class="secondBox">
    <div class="backgroundImage">
      <img src="pictures/Hospital Background Philippine Setting.png" alt="Hospital Background">
    </div>
  </div>

  <!-- Map Popup -->
  <div id="popup" class="popup-overlay">
    <div class="popup-content" id="popupBox">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <div id="map"></div>
    </div>
  </div>

  <!-- Forgot Password Popup -->
  <div id="forgotPopup" class="popup-overlay">
    <div class="popup-content" id="forgotPopupBox">
      <span class="close-btn" onclick="closeForgotPopup()">&times;</span>
      <div id="forgotContent"></div>
    </div>
  </div>

  <script>
    // Map Popup
    let mapInitialized = false;
    let map;

    function openPopup() {
      document.getElementById('popup').style.display = 'flex';

      if (!mapInitialized) {
        map = L.map('map').setView([11.3500, 142.2000], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        L.marker([11.3500, 142.2000]).addTo(map);
        mapInitialized = true;
      }

      setTimeout(() => {
        map.invalidateSize();
      }, 100);
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    document.getElementById('popup').addEventListener('click', function (e) {
      if (!document.getElementById('popupBox').contains(e.target)) {
        closePopup();
      }
    });

    // Forgot Password Popup
    const adminContact = {
      email: "RJ'sAngels@hospital.org",
      phone: "(123) 456-7890",
      office: "Room 2004, Admin Building",
      note: "For security reasons, password resets must be handled in person or through authorized channels only."
    };

    function openForgotPopup() {
      const content = `
        <h3 style="margin-bottom: 20px;">Password Assistance</h3>
        <p style="margin-bottom: 15px;">
          If you forgot your password, please contact the system administrator:
        </p>
        <ul style="margin-bottom: 20px; padding-left: 20px;">
          <li style="margin-bottom: 20px;"><strong>Email:</strong> ${adminContact.email}</li>
          <li style="margin-bottom: 20px;"><strong>Phone:</strong> ${adminContact.phone}</li>
          <li style="margin-bottom: 20px;"><strong>IT Helpdesk:</strong> ${adminContact.office}</li>
        </ul>
        <p style="margin-top: 30px; font-style: italic;">
          ${adminContact.note}
        </p>
      `;
      document.getElementById('forgotContent').innerHTML = content;
      document.getElementById('forgotPopup').style.display = 'flex';
    }

    function closeForgotPopup() {
      document.getElementById('forgotPopup').style.display = 'none';
    }

    document.getElementById('forgotPopup').addEventListener('click', function (e) {
      if (!document.getElementById('forgotPopupBox').contains(e.target)) {
        closeForgotPopup();
      }
    });

    // Login Submission
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);

      fetch("PHP files/loginUser.php", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        if (data.startsWith("redirect:")) {
          const role = data.split(":")[1];
          let redirectURL = "";

          switch (role) {
            case "Doctor":
              redirectURL = "/CMSC126and127_Hospital_Database/Final%20Project%20HTML/Doctors.html"; break;
            case "Admin":
              redirectURL = "/CMSC126and127_Hospital_Database/Final%20Project%20HTML/Admin Dashboard.html"; break;
            case "Nurse":
              redirectURL = "/CMSC126and127_Hospital_Database/Final%20Project%20HTML/Nurses.html"; break;
            case "Receptionist":
              redirectURL = "/CMSC126and127_Hospital_Database/Final%20Project%20HTML/Receptionist.html"; break;
            default:
              alert("Unknown role. Please contact admin.");
          }

          window.location.href = redirectURL;
        } else if (data.match("Invalid")) {
          const errorDiv = document.getElementById("errorMessage");
          errorDiv.innerText = data;
          errorDiv.style.display = "block";
        } else {
          console.error("Unexpected response:", data);
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
