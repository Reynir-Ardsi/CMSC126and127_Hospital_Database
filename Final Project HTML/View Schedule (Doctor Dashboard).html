<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Dashboard - Schedule & Appointments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0ebdc;
    }

    header {
      background-color: #213448;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .main {
      display: flex;
      flex-direction: row;
      padding: 20px;
    }

    .left-panel, .right-panel {
      flex: 1;
      padding: 10px;
    }

    .calendar-box {
      background-color: white;
      border: 1px solid #ccc;
      padding: 15px;
    }

    .calendar-box .title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .calendar-box table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    .calendar-box th, .calendar-box td {
      border: 1px solid #ccc;
      height: 60px;
      cursor: pointer;
    }

    .calendar-box td.selected {
      background-color: #00BCD4;
      color: white;
      font-weight: bold;
      border-radius: 50%;
    }

    .calendar-box td.marked {
      background-color: #E936A7;
      color: white;
      font-weight: bold;
    }

    #dayDetails {
      background-color: white;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #213448;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    .clock-box {
      background-color: #213448;
      color: #ffffff;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
    }

    .clock-box .clock {
      font-size: 3em;
    }

    .clock-box .date {
      font-size: 1.5em;
      margin-top: 10px;
      color: #ccc;
    }

    .schedule-table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    .schedule-table th, .schedule-table td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: left;
    }

    .schedule-table thead {
      background-color: #213448;
      color: white;
    }

  </style>
</head>

<body>
  <header>
    <button class="back-button" onclick="history.back()">←</button>
    Schedule for the Day
  </header>
  <div class="main">
    <!-- Left Side -->
    <div class="left-panel">
      <div class="calendar-box">
        <div class="title">
          <span id="calendarMonth">May 2025</span>
          <div>
            <button onclick="changeMonth(-1)">←</button>
            <button onclick="changeMonth(1)">→</button>
          </div>
        </div>
        <div id="calendarContent"></div>
        <div id="dayDetails"></div>
      </div>
    </div>

    <!-- Right Side -->
    <div class="right-panel">
      <div class="clock-box">
        <div class="clock" id="clock">--:--:--</div>
        <div class="date" id="date">Loading date...</div>
      </div>
      <table class="schedule-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Patient Name & Room Number</th>
          </tr>
        </thead>
        <tbody id="schedule-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const userId = sessionStorage.getItem("user_id");
    let appointments = {};
    const now = new Date();
    let currentMonth = now.getMonth();
    let currentYear = now.getFullYear();

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
      document.getElementById("date").textContent = now.toDateString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function formatDateKey(year, month, day) {
      return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    }

    function renderCalendar() {
      const date = new Date(currentYear, currentMonth);
      const monthName = date.toLocaleString('default', { month: 'long' });
      document.getElementById('calendarMonth').textContent = `${monthName} ${currentYear}`;

      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

      let html = '<table><thead><tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr></thead><tbody><tr>';
      for (let i = 0; i < firstDay; i++) html += '<td></td>';

      for (let day = 1; day <= daysInMonth; day++) {
        const dateKey = formatDateKey(currentYear, currentMonth, day);
        const hasAppt = appointments.hasOwnProperty(dateKey);
        const isToday = dateKey === new Date().toISOString().split('T')[0];
        let className = hasAppt ? 'marked' : '';
        if (isToday) className = 'selected';
        html += `<td class="${className}" data-date="${dateKey}">${day}</td>`;
        if ((firstDay + day) % 7 === 0) html += '</tr><tr>';
      }
      html += '</tr></tbody></table>';
      document.getElementById("calendarContent").innerHTML = html;
      document.querySelectorAll("td[data-date]").forEach(td => {
        td.addEventListener('click', e => renderDayDetails(e.target.dataset.date));
      });
    }

    function renderDayDetails(dateKey) {
      const dayAppts = appointments[dateKey] || [];
      const detailBox = document.getElementById("dayDetails");
      detailBox.style.display = 'block';
      detailBox.innerHTML = '<strong>ROOM NO. | NAME | TIME</strong><br>' +
        (dayAppts.length === 0 ? 'No appointments' :
          dayAppts.map(app => `ROOM ${app.room} | ${app.name} | ${app.time}`).join('<br>'));
    }

    function renderTodaySchedule() {
      const todayKey = new Date().toISOString().split('T')[0];
      const todayAppointments = appointments[todayKey] || [];
      const tbody = document.getElementById("schedule-body");
      tbody.innerHTML = todayAppointments.map(app =>
        `<tr><td>${app.time}</td><td>${app.name} - Room ${app.room}</td></tr>`
      ).join('');
    }

    async function fetchAppointments() {
      const res = await fetch("PHP files/getAppointment.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId })
      });
      const data = await res.json();
      appointments = {};
      data.forEach(a => {
        const key = a.appointment_date;
        if (!appointments[key]) appointments[key] = [];
        appointments[key].push({
          time: a.time,
          room: a.room_number,
          name: `${a.first_name} ${a.middle_initial || ''} ${a.last_name}`
        });
      });
      renderCalendar();
      renderTodaySchedule();
    }

    async function fetchAllAppointments() {
      try {
        const res = await fetch("PHP files/getAllAppointments.php");
        const data = await res.json();

        const tbody = document.getElementById("schedule-body");
        tbody.innerHTML = "";

        data.forEach(app => {
          const doctorName = `${app.doctor_first_name} ${app.doctor_last_name}`;
          const patientName = `${app.patient_first_name} ${app.middle_initial || ''} ${app.patient_last_name}`;
          const date = app.appointment_date;
          const time = app.time;
          const room = app.room_number;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${date} ${time}</td>
            <td>${patientName.trim()} - Room ${room}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching all appointments:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await fetchAppointments();
      await fetchAllAppointments(); // Will overwrite the earlier one, predictably
    });
  </script> 
</body>
</html>
