<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }

    .header {
      background-color: white;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    h1 {
      font-size: 36px;
      margin: 20px 0;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      width: 220px;
      height: 180px;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 50px;
      margin-right: 50px;
    }

    .card h3 {
      background-color: #f8f8f8;
      margin: 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
    }

    .card .placeholder {
      flex: 1;
      width: 90%;
      background-color: #ddd;
      margin: 10px 0;
    }

    .row {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Insert Hospital Logo</h2>
  </div>

  <h1>Welcome Admin</h1>

  <div class="dashboard">
    <div class="row">
      <div class="card">
        <h3>Manage Doctors</h3>
        <div class="placeholder"></div>
      </div>
      <div class="card">
        <h3>Manage Patients</h3>
        <div class="placeholder"></div>
      </div>
      <div class="card">
        <h3>Manage Receptionist</h3>
        <div class="placeholder"></div>
      </div>
    </div>
      <div class="card" style="width: 300px;">
        <h3>Reports and Analytics</h3>
        <div class="placeholder" style="height: 100%;"></div>
      </div>
    </div>
  </div>

</body>
</html>
